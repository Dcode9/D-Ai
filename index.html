<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Ai</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/texmath.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{brand:'#FF4F00',dark:{bg:'#050505',surface:'#0F0F0F',border:'#1F1F1F'}},fontFamily:{sans:['Inter'],mono:['JetBrains Mono']}}}}</script>
    <style>
        body{background:#050505;color:#F0F0F0;font-family:'Inter',sans-serif;overflow:hidden}
        *::-webkit-scrollbar{width:6px;height:6px}*::-webkit-scrollbar-track{background:transparent}*::-webkit-scrollbar-thumb{background:#333;border-radius:3px}*::-webkit-scrollbar-thumb:hover{background:#555}
        .markdown-body{font-size:.95rem;line-height:1.6;color:#E0E0E0}.markdown-body p{margin-bottom:.8em}.markdown-body h1,.markdown-body h2{color:#FFF;font-weight:600;margin-top:1em}.markdown-body a{color:#FF4F00;text-decoration:underline}.markdown-body code{font-family:'JetBrains Mono',monospace;background:#2A1500;color:#FF7F50;padding:.2em .4em;border-radius:4px;font-size:.85em}.markdown-body pre{margin:1em 0;padding:0;background:0 0}.markdown-body pre code{background:0 0;padding:0;color:inherit}.katex-display{overflow-x:auto;overflow-y:hidden;margin:.5em 0}
        .code-box{margin:1em 0;background:#0F0F0F;border:1px solid #333;border-radius:8px;overflow:hidden}.code-head{display:flex;justify-content:space-between;background:#1A1A1A;padding:.5rem 1rem;border-bottom:1px solid #333;font-size:.75rem;color:#888}.code-body{overflow-x:auto;padding:1rem}

        /* --- Image Generation UI --- */
        .dai-img-container { position: relative; overflow: hidden; border-radius: 12px; margin: 0.5rem 0; border: 1px solid #222; background: #080808; display: inline-block; width: 100%; max-width: 100%; }
        .dai-loader { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 0; pointer-events: none; }
        .dai-loader::after { content: ''; width: 30px; height: 30px; border: 3px solid rgba(255, 79, 0, 0.2); border-top-color: #FF4F00; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .dai-img { display: block; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.2s; position: relative; z-index: 1; clip-path: inset(0 0 100% 0); }
        .dai-img.loaded { opacity: 1; animation: wipeDown 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .dai-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); opacity: 0; transition: opacity 0.2s; display: flex; justify-content: flex-end; align-items: flex-start; padding: 12px; gap: 8px; z-index: 2; }
        .dai-img-container:hover .dai-overlay { opacity: 1; }
        .dai-btn { background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.2); width: 32px; height: 32px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; backdrop-filter: none; }
        .dai-btn:hover { background: #FF4F00; border-color: #FF4F00; transform: scale(1.05); }
        .dai-btn i { font-size: 14px; }
        .dai-watermark { position: absolute; bottom: 12px; right: 12px; font-size: 11px; color: rgba(255,255,255,0.6); font-weight: 700; pointer-events: none; z-index: 2; text-transform: uppercase; letter-spacing: 1.5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes wipeDown { from { clip-path: inset(0 0 100% 0); } to { clip-path: inset(0 0 0 0); } }
    </style>
</head>
<body class="flex flex-col h-screen">
    <header class="fixed w-full z-20 bg-dark-bg/90 backdrop-blur border-b border-dark-border py-4">
        <div class="max-w-3xl mx-auto flex justify-center items-center gap-3">
            <img src="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico" class="h-8 w-auto rounded-lg shadow-lg bg-white/10" alt="Logo">
            <div class="text-center"><h1 class="font-bold leading-none text-lg">D'Ai</h1><p class="text-[9px] text-gray-500 uppercase tracking-widest">Fastest AI on the Planet</p></div>
        </div>
        <button onclick="location.reload()" class="absolute right-6 top-5 text-gray-600 hover:text-white"><i class="fa-solid fa-rotate-right"></i></button>
    </header>

    <main class="flex-1 flex flex-col pt-20 w-full max-w-3xl mx-auto overflow-hidden">
        <div id="chat" class="flex-1 overflow-y-auto p-4 pb-52 space-y-6 scroll-smooth">
            <div id="hero" class="h-full flex flex-col items-center justify-center opacity-80 select-none">
                <img src="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico" class="h-20 w-auto rounded-3xl mb-6 shadow-[0_0_40px_rgba(255,79,0,0.3)]" alt="Logo">
                <h2 class="text-2xl font-bold text-white tracking-tight">D'Ai - Scary Fast.</h2>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 w-full bg-gradient-to-t from-dark-bg via-dark-bg to-transparent pb-8 pt-12 px-4 z-10">
        <div class="max-w-3xl mx-auto bg-dark-surface rounded-full border border-dark-border flex items-end p-2 focus-within:border-gray-600 shadow-2xl">
            <textarea id="in" rows="1" class="w-full bg-transparent text-white p-3.5 pl-6 max-h-40 resize-none outline-none placeholder-gray-600" placeholder="Ask D'Ai..." oninput="this.style.height='';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();window.send()}"></textarea>
            <button id="btn" onclick="window.send()" class="p-3.5 pr-5 text-gray-500 hover:text-brand disabled:opacity-50"><i class="fa-solid fa-paper-plane text-lg"></i></button>
        </div>
    </div>

    <script>
        // Global helper for downloading with watermark
        window.dlImg = async (url, id) => {
            const btn = document.getElementById(id);
            const ogHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            try {
                const img = new Image(); img.crossOrigin="Anonymous"; img.src=url;
                await new Promise(r=>img.onload=r);
                const c = document.createElement('canvas'); c.width=img.width; c.height=img.height;
                const ctx = c.getContext('2d'); ctx.drawImage(img,0,0);
                
                // Add Watermark
                ctx.font=`700 ${Math.max(20, img.width*0.025)}px Inter, sans-serif`;
                ctx.fillStyle='rgba(255,255,255,0.7)'; ctx.textAlign='right'; 
                ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=4;
                ctx.fillText("D'Ai", img.width-20, img.height-20);

                const a=document.createElement('a'); a.href=c.toDataURL('image/png'); a.download=`DAi-${Date.now()}.png`; a.click();
            } catch(e) { window.open(url,'_blank'); }
            btn.innerHTML = ogHtml;
        };

        (function() {
            const md = window.markdownit({html:true,breaks:true,linkify:true,highlight:(s,l)=>l&&hljs.getLanguage(l)?hljs.highlight(s,{language:l}).value:''});
            md.disable('code').use(texmath,{engine:katex,delimiters:'dollars'});
            md.renderer.rules.fence=(t,i)=>(`<div class="code-box"><div class="code-head"><span>${(t[i].info||'text').split(' ')[0]}</span><button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="hover:text-white"><i class="fa-regular fa-copy"></i></button></div><div class="code-body"><pre><code class="hljs language-${(t[i].info||'text').split(' ')[0]}">${md.utils.escapeHtml(t[i].content)}</code></pre></div></div>`);
            
            // --- Putter.js Logic ---
            const Putter = {
                generate: (input) => {
                    const [prompt, ratio="1:1"] = input.split('|').map(s=>s.trim());
                    const dims = { "1:1":{w:1024,h:1024}, "16:9":{w:1280,h:720}, "9:16":{w:720,h:1280}, "4:3":{w:1024,h:768}, "3:4":{w:768,h:1024}, "landscape":{w:1280,h:720}, "portrait":{w:720,h:1280} };
                    const {w,h} = dims[ratio.toLowerCase()] || dims["1:1"];
                    const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=${w}&height=${h}&nologo=true&seed=${Math.floor(Math.random()*1000)}`;
                    const btnId = `dl-${Math.random().toString(36).substr(2,9)}`;
                    
                    return `\n<div class="dai-img-container" style="aspect-ratio:${w}/${h}">
                        <div class="dai-loader"></div>
                        <img src="${url}" class="dai-img" alt="${prompt}" onload="this.classList.add('loaded')" onerror="this.parentElement.innerHTML='<div class=\'text-red-500 p-4 text-xs\'>Failed to load image</div>'">
                        <div class="dai-overlay">
                            <button class="dai-btn" title="Copy Link" onclick="navigator.clipboard.writeText('${url}')"><i class="fa-regular fa-copy"></i></button>
                            <button id="${btnId}" class="dai-btn" title="Download with Watermark" onclick="window.dlImg('${url}', '${btnId}')"><i class="fa-solid fa-download"></i></button>
                        </div>
                        <div class="dai-watermark">D'Ai</div>
                    </div>\n`;
                }
            };

            const S={msg:[],gen:false}, E={c:document.getElementById('chat'),i:document.getElementById('in'),h:document.getElementById('hero')};
            const add = (r,t) => { const d=document.createElement('div'); d.className=`flex w-full ${r==='user'?'justify-end':'justify-start'}`; d.innerHTML=r==='user'?`<div class="bg-[#1A1A1A] px-5 py-3 rounded-2xl rounded-tr-sm max-w-[85%] border border-[#333] leading-relaxed text-sm">${md.utils.escapeHtml(t)}</div>`:`<div class="w-full"><div class="markdown-body"></div></div>`; E.c.appendChild(d); return d; };
            
            window.send = async function() {
                const t=E.i.value.trim(); if(!t||S.gen) return;
                S.gen=true; E.i.value='';E.i.style.height='auto';E.h.classList.add('hidden'); document.getElementById('btn').disabled=true;
                
                // --- SYSTEM PROMPT (Backend Agnostic) ---
                if(!S.msg.length) {
                    S.msg.push({
                        role: "system", 
                        content: "You are D'Ai, a lightning fast AI Created by Dhairya Shah. Be concise. Format math with LaTeX ($). " +
                                 "CAPABILITIES: You can generate high-quality images. " +
                                 "PROTOCOL: If asked to generate an image, use this EXACT format: <<GENERATE_IMAGE: detailed_prompt | aspect_ratio>>. " +
                                 "Aspect Ratios: 1:1, 16:9, 9:16, 4:3, 3:4, landscape, portrait. " +
                                 "Example: 'Here is the city: <<GENERATE_IMAGE: A cyberpunk city | 16:9>>'. " +
                                 "Do not discuss internal tools or Putter.js."
                    });
                }
                S.msg.push({role:"user",content:t}); add('user',t);
                
                const {firstElementChild:el}=add('assistant','');
                let buf="", disp="";
                
                try {
                    const res = await fetch("/api/chat", {
                        method:"POST",
                        headers:{"Content-Type":"application/json"},
                        body:JSON.stringify({model:"gpt-oss-120b",messages:S.msg,stream:true,max_completion_tokens:4096,temperature:0.7})
                    });

                    if (!res.ok) throw new Error(`Status ${res.status}: ${res.statusText}`);

                    const reader=res.body.getReader(), dec=new TextDecoder();
                    const loop=()=>{
                        if(buf.length>disp.length){
                            disp+=buf.substr(disp.length,Math.max(1,Math.ceil((buf.length-disp.length)/3)));
                            
                            // --- UI INTERPRETER ---
                            const processedContent = disp.replace(
                                /<<GENERATE_IMAGE:([^>]+)>>/g, 
                                (match, input) => Putter.generate(input)
                            );

                            el.innerHTML=md.render(processedContent.replace(/(^|[^\\])\\\[/g,'$1$$$$').replace(/\\\]/g,'$$$$').replace(/(^|[^\\])\\\(/g,'$1$').replace(/\\\)/g,'$'));
                            E.c.scrollTop=E.c.scrollHeight;
                        }
                        if(disp.length<buf.length||active) requestAnimationFrame(loop);
                        else { S.msg.push({role:"assistant",content:buf}); S.gen=false; document.getElementById('btn').disabled=false; }
                    };
                    let active=true; requestAnimationFrame(loop);
                    
                    while(true){
                        const {done,value}=await reader.read(); if(done)break;
                        dec.decode(value,{stream:true}).split('\n').forEach(l=>{if(l.startsWith('data: '))try{buf+=JSON.parse(l.slice(6)).choices[0]?.delta?.content||""}catch{}});
                    }
                    active=false;
                } catch(e){ 
                    const errHtml = `<div class="text-red-500 text-xs mt-2 p-2 bg-red-900/10 border border-red-900/50 rounded"><strong>⚠️ Network Error:</strong> ${e.message}</div>`;
                    el.insertAdjacentHTML('beforeend', errHtml);
                    S.gen=false; document.getElementById('btn').disabled=false; 
                }
            };
        })();
    </script>
</body>
</html>
