<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>D'Ai</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Deferred Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="print" onload="this.media='all'">
    
    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{brand:'#FF4F00',dark:{bg:'#050505',surface:'#0F0F0F',border:'#1F1F1F'}},fontFamily:{sans:['Inter'],mono:['JetBrains Mono']}}}}</script>
    <style>
        body{background:#050505;color:#F0F0F0;font-family:'Inter',sans-serif;overflow:hidden}
        *::-webkit-scrollbar{width:6px;height:6px}*::-webkit-scrollbar-track{background:transparent}*::-webkit-scrollbar-thumb{background:#333;border-radius:3px}*::-webkit-scrollbar-thumb:hover{background:#555}
        
        /* Markdown & UI Styles */
        .markdown-body { font-size: 0.95rem; line-height: 1.7; color: #d1d5db; }
        .markdown-body p { margin-bottom: 1rem; }
        .markdown-body h1, .markdown-body h2 { color: #FFF; font-weight: 600; margin-top: 1.5rem; }
        .markdown-body a { color: #FF4F00; text-decoration: none; border-bottom: 1px solid rgba(255,79,0,0.3); }
        .markdown-body code { font-family: 'JetBrains Mono', monospace; background: rgba(255,255,255,0.05); color: #e2e8f0; padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.85em; }
        .markdown-body pre { margin: 1.5em 0; padding: 0; background: transparent; border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        .markdown-body pre code { background: #0d0d0d; padding: 1rem; display: block; overflow-x: auto; border: none; }
        
        .code-box { margin: 1em 0; background: #0d0d0d; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .code-head { display: flex; justify-content: space-between; align-items: center; background: #1A1A1A; padding: 0.5rem 1rem; border-bottom: 1px solid #333; font-size: 0.75rem; color: #888; font-weight: 600; text-transform: uppercase; }

        /* Image Gen UI */
        .dai-img-container { position: relative; overflow: hidden; border-radius: 12px; margin: 1rem 0; border: 1px solid #222; background: #080808; display: inline-block; width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .dai-loader { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 0; pointer-events: none; }
        .dai-loader::after { content: ''; width: 30px; height: 30px; border: 3px solid rgba(255, 79, 0, 0.1); border-top-color: #FF4F00; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .dai-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.3s; position: relative; z-index: 1; }
        .dai-img.loaded { opacity: 1; }
        .dai-overlay { position: absolute; top: 12px; right: 12px; opacity: 0; transition: opacity 0.2s; display: flex; gap: 8px; z-index: 10; }
        .dai-img-container:hover .dai-overlay { opacity: 1; }
        .dai-btn { background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.15); width: 32px; height: 32px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .dai-btn:hover { background: #FF4F00; border-color: #FF4F00; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- ANIMATION STATES --- */
        body[data-mode="welcome"] #app-header { opacity: 0; transform: translateY(-100%); pointer-events: none; }
        body[data-mode="welcome"] #hero-section { opacity: 1; transform: translate(-50%, -50%) scale(1); top: 40%; }
        body[data-mode="welcome"] #input-area { top: 55%; transform: translateY(-50%); bottom: auto; max-width: 600px; }
        body[data-mode="welcome"] #chat-container { opacity: 0; pointer-events: none; }
        
        body[data-mode="chat"] #app-header { opacity: 1; transform: translateY(0); }
        body[data-mode="chat"] #hero-section { opacity: 0; transform: translate(-50%, -150%) scale(0.8); pointer-events: none; transition-delay: 0s; }
        body[data-mode="chat"] #input-area { top: auto; bottom: 0; transform: translateY(0); max-width: 48rem; }
        body[data-mode="chat"] #chat-container { opacity: 1; }

        /* Transitions */
        #app-header, #hero-section, #input-area, #chat-container { transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1); }
        /* Mobile adjustment for Welcome Mode to avoid keyboard hiding input */
        @media (max-width: 640px) { body[data-mode="welcome"] #hero-section { top: 35%; } body[data-mode="welcome"] #input-area { width: 90%; } }
    </style>
</head>
<body class="flex flex-col h-screen" data-mode="welcome">
    
    <!-- HEADER -->
    <header id="app-header" class="fixed top-0 w-full z-20 bg-dark-bg/95 backdrop-blur-md border-b border-dark-border py-4">
        <div class="max-w-3xl mx-auto flex justify-center items-center gap-3">
            <img src="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico" class="h-8 w-auto" alt="Logo">
            <div class="text-center"><h1 class="font-bold leading-none text-lg tracking-tight">D'Ai</h1><p class="text-[9px] text-gray-500 uppercase tracking-[0.2em]">Fastest AI on the Planet</p></div>
        </div>
        <button onclick="location.reload()" class="absolute right-6 top-5 text-gray-600 hover:text-white transition-colors"><i class="fa-solid fa-rotate-right"></i></button>
    </header>

    <!-- HERO SECTION (Centered initially) -->
    <div id="hero-section" class="fixed left-1/2 w-full max-w-lg text-center z-10 flex flex-col items-center justify-center p-4">
        <img src="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico" class="h-24 w-auto mb-6 shadow-2xl shadow-brand/20 rounded-full" alt="Logo">
        <h2 class="text-4xl font-bold text-white tracking-tight mb-2">D'Ai âœ¨</h2>
        <p class="text-gray-400 text-sm uppercase tracking-[0.3em]">Scary Fast</p>
    </div>

    <!-- MAIN CHAT -->
    <main class="flex-1 flex flex-col pt-20 w-full max-w-3xl mx-auto overflow-hidden relative">
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 pb-52 space-y-6 scroll-smooth">
            <!-- Messages inject here -->
        </div>
    </main>

    <!-- INPUT AREA (Moves from center to bottom) -->
    <div id="input-area" class="fixed w-full left-0 right-0 mx-auto px-4 z-30 pb-8 pt-4 bg-transparent">
        <div class="bg-dark-surface rounded-full border border-dark-border flex items-end p-2 px-4 focus-within:border-gray-600 shadow-2xl transition-all duration-300 backdrop-blur-sm">
            <textarea id="in" rows="1" class="w-full bg-transparent text-white p-3.5 max-h-40 resize-none outline-none placeholder-gray-500 text-[15px]" placeholder="Ask D'Ai anything..." oninput="this.style.height='';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();window.send()}"></textarea>
            <button id="btn" onclick="window.send()" class="p-3.5 text-gray-500 hover:text-brand disabled:opacity-50 transition-colors"><i class="fa-solid fa-paper-plane text-lg"></i></button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/texmath.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>

    <script>
        const VERCEL_TAVILY_ENV = (typeof process !== 'undefined' && process.env && process.env.WEB_SEARCH_API) || ""; 
        let isStarted = false;

        // Start Transition Function
        const triggerStart = () => {
            if(isStarted) return;
            isStarted = true;
            document.body.setAttribute('data-mode', 'chat');
            document.getElementById('in').focus();
        };

        // If user taps textarea on mobile, trigger start immediately so keyboard doesn't cover input
        document.getElementById('in').addEventListener('focus', triggerStart);

        window.dlImg = async (url, id) => {
            const btn = document.getElementById(id); const og = btn.innerHTML; btn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i>';
            try {
                const img=new Image(); img.crossOrigin="Anonymous"; img.src=url; await new Promise(r=>img.onload=r);
                const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; c.getContext('2d').drawImage(img,0,0);
                const a=document.createElement('a'); a.href=c.toDataURL(); a.download=`DAi-${Date.now()}.png`; a.click();
            } catch(e){window.open(url,'_blank');} btn.innerHTML=og;
        };
        window.imgError = (el) => { el.parentElement.innerHTML='<div class="text-red-500 text-xs p-4 border border-red-900 bg-red-900/10 rounded">Generation Failed</div>'; };

        document.addEventListener("DOMContentLoaded", () => {
            const checkDeps=()=>window.markdownit&&window.texmath&&window.katex&&window.hljs;
            let md=null;
            const getMd=()=>{
                if(md)return md; if(!checkDeps())return null;
                md=window.markdownit({html:true,breaks:true,linkify:true,highlight:(s,l)=>l&&hljs.getLanguage(l)?hljs.highlight(s,{language:l}).value:''});
                md.disable('code').use(texmath,{engine:katex,delimiters:'dollars'});
                md.renderer.rules.fence=(t,i)=>(`<div class="code-box"><div class="code-head"><span>${(t[i].info||'txt').split(' ')[0]}</span><button onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText)" class="hover:text-white"><i class="fa-regular fa-copy"></i></button></div><pre><code class="hljs language-${(t[i].info||'txt').split(' ')[0]}">${md.utils.escapeHtml(t[i].content)}</code></pre></div>`);
                return md;
            };

            const Putter={generate:(i)=>{
                const [p,r="1:1"]=i.split('|').map(s=>s.trim()); const d={"1:1":{w:1024,h:1024},"16:9":{w:1280,h:720}}; const {w,h}=d[r]||d["1:1"];
                const u=`https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=${w}&height=${h}&nologo=true&seed=${Math.floor(Math.random()*999)}`;
                const id=`dl-${Math.random().toString(36).substr(2,5)}`;
                return `\n<div class="dai-img-container" style="aspect-ratio:${w}/${h}"><div class="dai-loader"></div><img src="${u}" class="dai-img" onload="this.classList.add('loaded')" onerror="window.imgError(this)"><div class="dai-overlay"><button id="${id}" class="dai-btn" onclick="window.dlImg('${u}','${id}')"><i class="fa-solid fa-download"></i></button></div></div>\n`;
            }};

            const searchTavily=async(q)=>{
                let k=VERCEL_TAVILY_ENV||localStorage.getItem('tavily_key');
                if(!k){const i=prompt("Enter Tavily Key for Search:"); if(i){k=i.trim();localStorage.setItem('tavily_key',k);}else return null;}
                try{const r=await fetch('https://api.tavily.com/search',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({api_key:k,query:q,search_depth:"basic",max_results:5})});
                if(!r.ok)throw new Error(r.status); const d=await r.json(); return d.results?d.results.map(x=>`Src: ${x.title} (${x.url})\n${x.content}`).join('\n\n'):null;}catch(e){return null;}
            };

            const S={msg:[],gen:false}, E={c:document.getElementById('chat-container'),i:document.getElementById('in')};
            const add=(r,t)=>{const d=document.createElement('div');d.className=`flex w-full ${r==='user'?'justify-end':'justify-start'}`;d.innerHTML=r==='user'?`<div class="bg-[#1A1A1A] px-5 py-3 rounded-2xl rounded-tr-sm max-w-[85%] border border-[#333] text-sm">${t}</div>`:`<div class="w-full pl-2"><div class="markdown-body"></div></div>`;E.c.appendChild(d);return d;};

            window.send=async function(){
                const t=E.i.value.trim(); if(!t||S.gen)return;
                triggerStart(); // Ensure animation triggers
                
                if(!getMd()){ setTimeout(window.send,200); return; }
                S.gen=true; E.i.value=''; E.i.style.height='auto'; document.getElementById('btn').disabled=true;

                if(!S.msg.length) S.msg.push({role:"system",content:"You are D'Ai, created by Dhairya Shah. Fast, friendly, concise. Use markdown. capabilities: generate images (format: <<GENERATE_IMAGE: prompt | ratio>>), web search."});
                
                const safeT = t.replace(/&/g,"&amp;").replace(/</g,"&lt;");
                S.msg.push({role:"user",content:t}); add('user',safeT);
                const {firstElementChild:el}=add('assistant','');

                let ctx=""; if(/(latest|news|price|weather|who is)/i.test(t)){
                    el.innerHTML='<span class="text-brand/80 text-[11px] animate-pulse"><i class="fa-solid fa-globe"></i> Searching...</span>';
                    const res=await searchTavily(t); if(res) ctx=`\n[WEB DATA: ${res}]\n`;
                }

                try{
                    const msgs=[...S.msg]; if(ctx) msgs[msgs.length-1].content+=ctx;
                    const res=await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({model:"gpt-oss-120b",messages:msgs,stream:true})});
                    const r=res.body.getReader(), dec=new TextDecoder(); let txt="";
                    while(true){
                        const {done,value}=await r.read(); if(done)break;
                        const chunk=dec.decode(value,{stream:true}).split('\n');
                        for(const l of chunk){
                            if(l.startsWith('data: ') && l!=="data: [DONE]"){
                                try{const j=JSON.parse(l.slice(6)); const d=j.choices[0]?.delta?.content||"";
                                if(d){txt+=d; 
                                    const p=txt.replace(/<<GENERATE_IMAGE:([^>]+)>>/g,(m,i)=>Putter.generate(i));
                                    el.innerHTML=getMd().render(p.replace(/(^|[^\\])\\\[/g,'$1$$$$').replace(/\\\]/g,'$$$$').replace(/(^|[^\\])\\\(/g,'$1$').replace(/\\\)/g,'$'));
                                    window.scrollTo(0,document.body.scrollHeight);
                                }}catch(e){}
                            }
                        }
                    }
                    S.msg.push({role:"assistant",content:txt});
                }catch(e){el.innerHTML=`<span class="text-red-500">Error: ${e.message}</span>`;}
                S.gen=false; document.getElementById('btn').disabled=false;
            };
        });
    </script>
</body>
</html>
