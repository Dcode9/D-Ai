<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Ai</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Dcode9/D-Ai/main/DAi.ico" type="image/x-icon">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- highlight.js for syntax highlighting -->
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-gradient: linear-gradient(135deg, #6a82fb, #fc5c7d, #5de5f1);
            --text-primary: #1f2937; /* gray-800 */
            --text-secondary: #4b5563; /* gray-600 */
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-panel-bg: rgba(255, 255, 255, 0.2);
            --solid-panel-bg: #ffffff;
            --bot-bubble-bg: #e5e5ea;
            --bot-bubble-text: #000000;
            --code-block-bg: #f9fafb; /* gray-50 */
            --code-header-bg: #e5e7eb; /* gray-200 */
            --code-header-text: #374151; /* gray-700 */
            --pro-thinking-glow: radial-gradient(circle at center, rgba(107, 169, 255, 0.5) 0%, rgba(107, 169, 255, 0) 70%);
        }

        .dark {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --text-primary: #f9fafb; /* gray-50 */
            --text-secondary: #d1d5db; /* gray-300 */
            --glass-bg: rgba(0, 0, 0, 0.15);
            --glass-panel-bg: rgba(0, 0, 0, 0.2);
            --solid-panel-bg: #1f2937; /* gray-800 */
            --bot-bubble-bg: #374151; /* gray-700 */
            --bot-bubble-text: #f9fafb; /* gray-50 */
            --code-block-bg: #282c34;
            --code-header-bg: rgba(0,0,0,0.2);
            --code-header-text: #abb2bf;
            --pro-thinking-glow: radial-gradient(circle at center, rgba(107, 169, 255, 0.3) 0%, rgba(107, 169, 255, 0) 70%);
        }

        /* Custom styles for the liquid glass UI */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .animated-gradient-bg {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shape {
            position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.3; will-change: transform; z-index: 0;
        }
        .shape1 {
            width: 350px; height: 350px; background: #fc5c7d; top: -120px; left: -120px; animation: float 20s infinite alternate;
        }
        .shape2 {
            width: 450px; height: 450px; background: #5de5f1; bottom: -180px; right: -180px; animation: float 25s infinite alternate-reverse;
        }

        @keyframes float {
            from { transform: translateY(0) translateX(0) rotate(0deg); }
            to { transform: translateY(40px) translateX(60px) rotate(180deg); }
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-bubble-user {
            background: linear-gradient(to right, #007aff, #00c6ff);
        }
        .message-bubble-bot, .pro-thinking-summary, .thinking-tokens {
            background-color: var(--bot-bubble-bg);
            color: var(--bot-bubble-text);
        }
        .glass-panel {
            background: var(--glass-panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        .solid-panel {
            background-color: var(--solid-panel-bg);
        }
        .chat-container {
            overscroll-behavior: contain;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }
        
        .message-bubble { 
            max-width: 80%; 
            word-wrap: break-word; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Thinking UI */
         .pro-thinking-summary {
            list-style: none; /* Removes default disclosure arrow */
            transition: background-color 0.2s;
        }
       .pro-thinking-summary::-webkit-details-marker {
            display: none;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        .pro-thinking-summary .arrow-icon {
            transition: transform 0.3s ease;
        }
        details[open] > summary .arrow-icon {
            transform: rotate(90deg);
        }

        .thinking-bar {
            width: 100%; height: 4px; border-radius: 2px;
            background: linear-gradient(90deg, #89f7fe, #66a6ff, #fc5c7d, #5de5f1);
            background-size: 400% 100%;
            animation: shimmer 1.5s infinite linear;
        }
         @keyframes shimmer { 0% { background-position: 400% 0; } 100% { background-position: 0 0; } }

        .paint-splat-container {
            width: 80px;
            height: 80px;
        }
        .paint-splat {
            position: absolute;
            border-radius: 50%;
            animation: splat 1.5s ease-out infinite;
        }
        @keyframes splat {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }
        
        /* Styles for rendered Markdown content */
        .message-content { word-break: break-word; }
        .message-content strong { font-weight: 600; }
        .message-content ul, .message-content ol { margin-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .message-content ul { list-style-type: disc; }
        .message-content ol { list-style-type: decimal; }
        .message-content p code { background-color: rgba(0,0,0,0.1); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; }
        .message-content table { width: 100%; border-collapse: collapse; margin-top: 1rem; margin-bottom: 1rem; border-radius: 0.75rem; overflow: hidden; }
        .message-content th, .message-content td { border: 1px solid rgba(0,0,0,0.2); padding: 0.5rem; text-align: left; }
        .message-content th { background-color: rgba(0,0,0,0.05); }

        /* Custom Code Block Styles */
        .code-block-wrapper {
            background-color: var(--code-block-bg);
            border-radius: 0.75rem; margin-top: 1rem; margin-bottom: 1rem; overflow: hidden;
        }
        .code-block-header {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--code-header-bg);
            padding: 0.5rem 1rem; color: var(--code-header-text); font-size: 0.875rem;
        }
        .copy-btn {
            background-color: var(--copy-btn-bg); color: var(--code-header-text);
            border: none; padding: 0.25rem 0.5rem; border-radius: 0.375rem;
            cursor: pointer; font-size: 0.75rem; transition: background-color 0.2s;
        }
        .copy-btn:hover { background-color: var(--copy-btn-hover-bg); }
        .code-block-wrapper pre { margin: 0; padding: 1rem; overflow-x: auto; }
        .code-block-wrapper code { font-family: 'Courier New', Courier, monospace; font-size: 1rem; }

        /* Theme Toggle Animation */
        #theme-toggle:checked ~ .dot {
            transform: translateX(1.5rem);
        }
        textarea { 
            resize: none; 
            max-height: 160px;
            scrollbar-width: none;
        }
        textarea::-webkit-scrollbar {
            display: none;
        }

        /* Microinteraction animations */
        .icon-hover {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .icon-hover:hover {
            transform: scale(1.15);
        }
        .home-icon-container:hover .home-icon-glow {
            opacity: 1;
        }
        .home-icon-glow {
            transition: opacity 0.3s ease;
        }
        .clear-chat-icon { transition: color 0.2s, transform 0.2s; }
        .clear-chat-icon:hover { color: #ef4444; /* red-500 */ transform: scale(1.1); }
        .clear-chat-icon:active { color: #b91c1c; /* red-700 */ transform: scale(0.95); }

        /* Dropdown Animation */
        .dropdown-enter {
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        .dropdown-enter-from {
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
        }
        .dropdown-enter-to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
         .pro-thinking-glow-wrapper {
            position: relative;
        }
        .pro-thinking-glow-wrapper::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 1.25rem; /* Matches the thinking box radius */
            background: var(--pro-thinking-glow);
            z-index: -1;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>

    <script>
        // DOM Element References
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('theme-toggle');
        const darkThemeCss = document.getElementById('hljs-dark-theme');
        const lightThemeCss = document.getElementById('hljs-light-theme');
        const modelToggleButton = document.getElementById('model-toggle-button');
        const modelDropdown = document.getElementById('model-dropdown');
        const currentModelName = document.getElementById('current-model-name');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const uploadImageLabel = document.getElementById('upload-image-label');
        const imageUploadInput = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');
        const authContainer = document.getElementById('auth-container');
        const signInTemplate = document.getElementById('sign-in-template');
        const userProfileTemplate = document.getElementById('user-profile-template');

        let currentChat = [];
        let currentModelId = 'gemini-1.5-flash';
        let currentModelType = 'text';
        let uploadedImageData = null;

        // --- Marked.js Custom Renderer for Code Blocks ---
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
            const codeString = (typeof code === 'string' || code instanceof String) ? code : String(code);
            let highlightedCode;
            try {
                highlightedCode = hljs.highlightAuto(codeString, language ? [language] : undefined).value;
            } catch (e) {
                console.error("Highlight.js error:", e);
                highlightedCode = codeString; // Fallback to unhighlighted code
            }
            const langDisplay = language || 'code';
            return `
                <div class="code-block-wrapper">
                    <div class="code-block-header">
                        <span>${langDisplay}</span>
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                    </div>
                    <pre><code class="hljs ${language}">${highlightedCode}</code></pre>
                </div>
            `;
        };
        marked.setOptions({ renderer });

        // --- Copy to Clipboard Function ---
        window.copyCode = function(button) {
            const pre = button.parentElement.nextElementSibling;
            const code = pre.querySelector('code');
            navigator.clipboard.writeText(code.innerText).then(() => {
                button.innerText = 'Copied!';
                setTimeout(() => { button.innerText = 'Copy'; }, 2000);
            });
        }

        // --- Theme Management ---
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
                darkThemeCss.disabled = false;
                lightThemeCss.disabled = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
                darkThemeCss.disabled = true;
                lightThemeCss.disabled = false;
            }
        }

        themeToggle.addEventListener('change', () => setTheme(themeToggle.checked));
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(prefersDark);

        // --- Authentication Logic ---
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Path=/; Domain=.dverse.fun; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        async function checkAuthStatus() {
            const sessionToken = getCookie('dverseSessionToken');
            
            if (!sessionToken) {
                // --- LOGGED OUT STATE ---
                const signInFragment = signInTemplate.content.cloneNode(true);
                const signInLink = signInFragment.getElementById('sign-in-link');
                const redirectUrl = window.location.href.split('?')[0];
                signInLink.href = `/api/login?redirect_url=${encodeURIComponent(redirectUrl)}`;
                
                authContainer.innerHTML = '';
                authContainer.appendChild(signInFragment);

                setChatState(false, 'Please sign in to chat...');
                appendMessage("D'Ai", "Welcome! Please sign in to begin your conversation.");

            } else {
                // --- LOGGED IN STATE ---
                try {
                    const response = await fetch('/api/user', {
                        credentials: 'include' // CRITICAL: Sends the cookie
                    });

                    if (!response.ok) {
                        console.error("Auth token is invalid, signing out.");
                        deleteCookie('dverseSessionToken');
                        checkAuthStatus(); // Re-run the check to show sign-in button
                        return;
                    }

                    const userData = await response.json();
                    
                    const profileFragment = userProfileTemplate.content.cloneNode(true);
                    profileFragment.getElementById('user-name').textContent = userData.name;
                    profileFragment.getElementById('user-avatar').src = userData.avatarUrl;
                    
                    authContainer.innerHTML = '';
                    authContainer.appendChild(profileFragment);

                    document.getElementById('logout-btn').addEventListener('click', () => {
                        deleteCookie('dverseSessionToken');
                        window.location.reload();
                    });

                    setChatState(true, 'Type your message...');
                    appendMessage("D'Ai", `Welcome back, ${userData.name}! How can I help you today?`);

                } catch (error) {
                    console.error("Failed to fetch user data:", error);
                     const signInFragment = signInTemplate.content.cloneNode(true);
                     authContainer.innerHTML = '';
                     authContainer.appendChild(signInFragment);
                }
            }
        }
        
        function setChatState(enabled, placeholder) {
            userInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            clearChatBtn.disabled = !enabled;
            modelToggleButton.disabled = !enabled;
            userInput.placeholder = placeholder;
        }

        // --- UI Interaction Logic ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${userInput.scrollHeight}px`;
        });

        modelToggleButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isHidden = modelDropdown.classList.contains('hidden');
            if (isHidden) {
                modelDropdown.classList.remove('hidden');
                requestAnimationFrame(() => modelDropdown.classList.remove('dropdown-enter-from'));
            } else {
                modelDropdown.classList.add('dropdown-enter-from');
                setTimeout(() => modelDropdown.classList.add('hidden'), 200);
            }
        });
        
        window.addEventListener('click', (e) => {
            if (!modelDropdown.classList.contains('hidden') && !modelToggleButton.contains(e.target)) {
                modelDropdown.classList.add('dropdown-enter-from');
                setTimeout(() => modelDropdown.classList.add('hidden'), 200);
            }
        });

        modelDropdown.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.tagName === 'A') {
                currentModelId = e.target.dataset.modelId;
                currentModelType = e.target.dataset.modelType;
                currentModelName.textContent = e.target.dataset.name;
                uploadImageLabel.classList.toggle('hidden', currentModelType !== 'image');
                userInput.placeholder = currentModelType === 'text' ? 'Type your message...' : 'Describe an image or ask a question about an uploaded one...';
                modelDropdown.classList.add('hidden');
                clearChat(true); // Clear chat but keep welcome message
            }
        });

        // --- Image Upload Logic ---
        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImageData = e.target.result;
                    imagePreview.src = uploadedImageData;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', () => {
            uploadedImageData = null;
            imageUploadInput.value = ''; // Reset file input
            imagePreviewContainer.classList.add('hidden');
        });

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        clearChatBtn.addEventListener('click', () => clearChat(false));
        
        // --- Chat Logic ---
        function clearChat(isModelSwitch) {
            currentChat = [];
            if (!isModelSwitch) {
                 chatHistory.innerHTML = `<div class="flex justify-start"><div class="message-bubble message-bubble-bot p-3 shadow-md rounded-tl-lg rounded-tr-2xl rounded-br-2xl rounded-bl-2xl"><div class="message-content"><p>New chat started. Ask me anything!</p></div></div></div>`;
            } else {
                 chatHistory.innerHTML = `<div class="flex justify-start"><div class="message-bubble message-bubble-bot p-3 shadow-md rounded-tl-lg rounded-tr-2xl rounded-br-2xl rounded-bl-2xl"><div class="message-content"><p>Model switched to ${currentModelName.textContent}. How can I help?</p></div></div></div>`;
            }
            removeImageBtn.click();
        }
        
        function appendMessage(sender, content, imageSrc = null, isThinking = false) {
            const messageWrapper = document.createElement('div');
            
            if (sender === 'You') {
                messageWrapper.classList.add('flex', 'justify-end');
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble', 'message-bubble-user', 'text-white', 'p-3', 'shadow-md', 'rounded-tr-lg', 'rounded-tl-2xl', 'rounded-bl-2xl', 'rounded-br-2xl');
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                if (imageSrc) {
                    contentDiv.innerHTML += `<img src="${imageSrc}" class="rounded-lg mb-2 max-h-48">`;
                }
                contentDiv.innerHTML += marked.parse(content);
                messageBubble.appendChild(contentDiv);
                messageWrapper.appendChild(messageBubble);
            } else { 
                messageWrapper.classList.add('flex', 'justify-start');
                if (isThinking) {
                    messageWrapper.id = 'thinking-wrapper';
                    if (currentModelId === "gemini-2.5-flash") { // Pro model
                        messageWrapper.innerHTML = `
                            <div class="w-full max-w-[80%] pro-thinking-glow-wrapper">
                                <details class="thinking-details">
                                    <summary class="pro-thinking-summary p-3 rounded-2xl cursor-pointer flex items-center">
                                        <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                                        <span class="pro-thinking-text">Thinking...</span>
                                        <svg class="w-5 h-5 ml-auto arrow-icon text-[color:var(--text-secondary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                    </summary>
                                    <div class="thinking-tokens p-3 text-sm text-[color:var(--text-secondary)]">Generating response...</div>
                                </details>
                            </div>
                        `;
                    } else if (currentModelType === 'image') { // Paint model
                         messageWrapper.innerHTML = `<div class="message-bubble p-3 rounded-2xl w-20 relative paint-splat-container" style="background:transparent;box-shadow:none;"><div class="paint-splat w-16 h-16 bg-pink-400"></div><div class="paint-splat w-12 h-12 bg-cyan-400" style="animation-delay: 0.2s;"></div><div class="paint-splat w-8 h-8 bg-yellow-400" style="animation-delay: 0.4s;"></div></div>`;
                    } else { // Flash model
                        messageWrapper.innerHTML = `<div class="message-bubble p-3 rounded-2xl w-20" style="background:transparent;box-shadow:none;"><div class="thinking-bar"></div></div>`;
                    }
                } else {
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble', 'message-bubble-bot', 'p-3', 'shadow-md', 'rounded-tl-lg', 'rounded-tr-2xl', 'rounded-br-2xl', 'rounded-bl-2xl');
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('message-content');
                    if (content.startsWith("data:image")) {
                        contentDiv.innerHTML = `<img src="${content}" class="rounded-xl shadow-lg max-w-xs md:max-w-sm"/>`;
                    } else {
                        contentDiv.innerHTML = marked.parse(content || '');
                    }
                    messageBubble.appendChild(contentDiv);
                    messageWrapper.appendChild(messageBubble);
                }
            }

            chatHistory.appendChild(messageWrapper);
            return messageWrapper;
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage && !uploadedImageData) return;

            // Clear welcome message on first user interaction
            if (chatHistory.children.length === 1 && chatHistory.children[0].innerText.includes("Welcome")) {
                chatHistory.innerHTML = '';
            }

            appendMessage('You', userMessage, uploadedImageData);
            
            const parts = [];
            if(userMessage) {
                 parts.push({ text: userMessage });
            }

            if (uploadedImageData && currentModelType === 'image') {
                parts.unshift({ // Add image first
                    inlineData: {
                        mimeType: uploadedImageData.split(';')[0].split(':')[1],
                        data: uploadedImageData.split(',')[1]
                    }
                });
            }
            currentChat.push({ role: "user", parts: parts });

            userInput.value = '';
            userInput.style.height = 'auto';
            removeImageBtn.click(); // Clear preview after sending
            
            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });

            const thinkingMessage = appendMessage("D'Ai", '', null, true);
            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });

            try {
                const botResponse = await callGeminiApi(currentChat);
                
                if (currentModelId === 'gemini-2.5-flash' && thinkingMessage.querySelector('.thinking-details')) {
                    const details = thinkingMessage.querySelector('.thinking-details');
                    const summary = thinkingMessage.querySelector('.pro-thinking-summary');
                    const tokens = thinkingMessage.querySelector('.thinking-tokens');
                    
                    summary.querySelector('.pro-thinking-text').textContent = 'Thought Process';
                    tokens.textContent = "The model considered the user's prompt and generated a relevant response based on its training data."; // Placeholder
                    
                    const answerBubble = document.createElement('div');
                    answerBubble.classList.add('message-bubble', 'message-bubble-bot', 'p-3', 'shadow-md', 'rounded-tl-lg', 'rounded-tr-2xl', 'rounded-br-2xl', 'rounded-bl-2xl', 'mt-2');
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('message-content');
                    contentDiv.innerHTML = marked.parse(botResponse || '');
                    answerBubble.appendChild(contentDiv);
                    thinkingMessage.appendChild(answerBubble);
                } else {
                    thinkingMessage.remove();
                    appendMessage("D'Ai", botResponse);
                }
                
                const responsePart = botResponse.startsWith('data:image') ? { inlineData: { mimeType: 'image/png', data: botResponse.split(',')[1] } } : { text: botResponse };
                currentChat.push({ role: "model", parts: [responsePart] });
                
                setTimeout(() => chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' }), 100);

            } catch (error) {
                thinkingMessage.remove();
                console.error('Error calling Gemini API:', error);
                appendMessage("D'Ai", `Sorry, something went wrong: ${error.message}`);
            }
        }

       async function callGeminiApi(chatPayload) {
            const backendUrl = '/api/generate';

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        modelId: currentModelId,
                        modelType: currentModelType,
                        chatHistory: chatPayload
                    }),
                    credentials: 'include' // Important for sending cookies
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                const responsePart = result.parts[0];
        
                if (responsePart.inlineData) {
                    const base64Data = responsePart.inlineData.data;
                    return `data:image/png;base64,${base64Data}`;
                } else if (responsePart.text) {
                    return responsePart.text;
                }
        
                const finishReason = result.finishReason;
                if (finishReason === "SAFETY") return "I cannot answer that question as the response was blocked for safety reasons.";
                
                return "I'm sorry, I couldn't generate a response.";

            } catch (err) {
                 console.error("API Call failed:", err);
                 // If the error is an auth error, it might be good to re-check auth status
                 if (err.message.includes("Unauthorized") || err.message.includes("401")) {
                     checkAuthStatus();
                 }
                 throw err; // Re-throw the error to be caught by sendMessage
            }
        }

        // Run the auth check when the page loads
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
