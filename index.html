<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Ai Canvas</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico">
    
    <!-- Critical CSS & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Deferred Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="print" onload="this.media='all'">
    
    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{brand:'#FF4F00',dark:{bg:'#050505',surface:'#0F0F0F',border:'#1F1F1F'}},fontFamily:{sans:['Inter'],mono:['JetBrains Mono']}}}}</script>
    <style>
        body{background:#050505;color:#F0F0F0;font-family:'Inter',sans-serif;overflow:hidden}
        *::-webkit-scrollbar{width:6px;height:6px}*::-webkit-scrollbar-track{background:transparent}*::-webkit-scrollbar-thumb{background:#333;border-radius:3px}*::-webkit-scrollbar-thumb:hover{background:#555}
        
        /* Chat Typography */
        .markdown-body { font-size: 0.95rem; line-height: 1.7; color: #d1d5db; letter-spacing: 0.01em; }
        .markdown-body p { margin-bottom: 1rem; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { color: #FFF; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; line-height: 1.3; }
        .markdown-body a { color: #FF4F00; text-decoration: none; border-bottom: 1px solid rgba(255,79,0,0.3); transition: border-color 0.2s; }
        .markdown-body code { font-family: 'JetBrains Mono', monospace; background: rgba(255,255,255,0.05); color: #e2e8f0; padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.85em; border: 1px solid rgba(255,255,255,0.1); }
        .markdown-body pre { margin: 1.5em 0; padding: 0; background: transparent; border-radius: 8px; border: 1px solid #333; overflow: hidden; }
        .markdown-body pre code { background: #0d0d0d; padding: 1rem; color: inherit; display: block; overflow-x: auto; border: none; }
        
        /* Canvas Sidebar UI */
        #canvas-sidebar { transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1); width: 0; border-left: 1px solid #1F1F1F; background: #0A0A0A; display: flex; flex-direction: column; overflow: hidden; }
        #canvas-sidebar.open { width: 50%; } 
        .editor-tab { padding: 8px 16px; font-size: 0.85rem; cursor: pointer; border-bottom: 2px solid transparent; color: #888; transition: all 0.2s; }
        .editor-tab.active { color: #FF4F00; border-bottom-color: #FF4F00; }
        .canvas-content { flex: 1; position: relative; overflow: hidden; }
        #code-editor { width: 100%; height: 100%; background: #0d0d0d; color: #e2e8f0; font-family: 'JetBrains Mono', monospace; border: none; outline: none; padding: 1rem; resize: none; font-size: 14px; line-height: 1.5; white-space: pre; }
        #preview-frame { width: 100%; height: 100%; background: white; border: none; }
        
        /* Image UI */
        .dai-img-container { position: relative; overflow: hidden; border-radius: 12px; margin: 1rem 0; border: 1px solid #222; background: #080808; display: inline-block; width: 100%; max-width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .dai-loader { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 0; pointer-events: none; }
        .dai-loader::after { content: ''; width: 30px; height: 30px; border: 3px solid rgba(255, 79, 0, 0.1); border-top-color: #FF4F00; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .dai-img { display: block; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.3s ease-out; position: relative; z-index: 1; }
        .dai-img.loaded { opacity: 1; }
        .dai-overlay { position: absolute; top: 12px; right: 12px; opacity: 0; transition: opacity 0.2s; display: flex; gap: 8px; z-index: 10; }
        .dai-img-container:hover .dai-overlay { opacity: 1; }
        .dai-btn { background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.15); width: 32px; height: 32px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .dai-btn:hover { background: #FF4F00; border-color: #FF4F00; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <!-- Header -->
    <header class="fixed w-full z-20 bg-dark-bg/95 backdrop-blur-md border-b border-dark-border py-3 transition-all">
        <div class="flex justify-between items-center px-6">
            <div class="flex items-center gap-3">
                <img src="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico" class="h-6 w-auto" alt="Logo">
                <div><h1 class="font-bold leading-none text-md tracking-tight">D'Ai</h1></div>
            </div>
            <div class="flex gap-2">
                <button id="toggle-canvas-btn" onclick="Canvas.toggle()" class="hidden text-gray-500 hover:text-white px-3 py-1 border border-dark-border rounded text-xs transition-colors"><i class="fa-solid fa-columns"></i> Canvas</button>
                <button onclick="location.reload()" class="text-gray-600 hover:text-white transition-colors"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex-1 flex pt-14 overflow-hidden relative w-full">
        <!-- Chat Area -->
        <div class="flex-1 flex flex-col relative min-w-0">
            <div id="chat" class="flex-1 overflow-y-auto p-4 pb-40 space-y-6 scroll-smooth max-w-3xl mx-auto w-full">
                <div id="hero" class="h-full flex flex-col items-center justify-center opacity-80 select-none">
                    <img src="https://raw.githubusercontent.com/Dcode9/D-verse/334e4e91469fe01722191b729d92b0c090b77eaf/D_Ai_Logo.ico" class="h-16 w-auto mb-4" alt="Logo">
                    <h2 class="text-xl font-bold text-white tracking-tight">How can I help you today?</h2>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="absolute bottom-0 w-full bg-gradient-to-t from-dark-bg via-dark-bg to-transparent pb-6 pt-10 px-4 z-10">
                <div class="max-w-3xl mx-auto bg-dark-surface rounded-3xl border border-dark-border flex items-end p-2 px-4 shadow-2xl transition-all duration-300 focus-within:border-gray-600">
                    <textarea id="in" rows="1" class="w-full bg-transparent text-white p-3 max-h-40 resize-none outline-none placeholder-gray-600 text-[15px]" placeholder="Ask D'Ai..." oninput="this.style.height='';this.style.height=this.scrollHeight+'px'" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();window.send()}"></textarea>
                    <button id="btn" onclick="window.send()" class="p-3 text-gray-500 hover:text-brand disabled:opacity-50 transition-colors"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>

        <!-- Canvas Sidebar (Right) -->
        <div id="canvas-sidebar">
            <div class="flex items-center justify-between bg-[#151515] border-b border-dark-border px-4 py-2 select-none">
                <div class="flex items-center gap-2">
                    <span id="canvas-title" class="text-xs font-mono text-gray-400 uppercase tracking-wider truncate max-w-[150px]">Untitled</span>
                    <span id="canvas-lang" class="text-[10px] bg-[#222] text-gray-500 px-1.5 py-0.5 rounded">TXT</span>
                </div>
                <div class="flex gap-4">
                    <div class="editor-tab active" onclick="Canvas.switchTab('code')">Code</div>
                    <div class="editor-tab" onclick="Canvas.switchTab('preview')" id="tab-preview">Preview</div>
                </div>
            </div>
            <div class="canvas-content">
                <!-- Code Editor -->
                <div id="view-code" class="w-full h-full absolute inset-0 z-10">
                    <textarea id="code-editor" spellcheck="false"></textarea>
                </div>
                <!-- Preview (Iframe) -->
                <div id="view-preview" class="w-full h-full absolute inset-0 z-0 bg-white hidden">
                    <iframe id="preview-frame" sandbox="allow-scripts" src="about:blank"></iframe>
                </div>
                <!-- Loading State for Coder -->
                <div id="canvas-loader" class="absolute inset-0 bg-dark-bg/80 z-50 hidden flex items-center justify-center backdrop-blur-sm">
                    <div class="flex flex-col items-center gap-3">
                        <i class="fa-solid fa-circle-notch fa-spin text-brand text-xl"></i>
                        <span class="text-xs text-gray-400 font-mono tracking-widest uppercase">Generating Code...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/texmath.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>

    <script type="text/javascript">
        // --- CONSTANTS ---
        const MAIN_MODEL = "gpt-oss-120b";
        const CODER_MODEL = "qwen-3-235b-a22b-instruct-2507";
        const VERCEL_TAVILY_ENV = (typeof process !== 'undefined' && process.env && process.env.WEB_SEARCH_API) || ""; 

        // --- CANVAS MANAGER ---
        const Canvas = {
            sidebar: null,
            editor: null,
            iframe: null,
            isOpen: false,
            currentLang: 'text',
            
            init: function() {
                this.sidebar = document.getElementById('canvas-sidebar');
                this.editor = document.getElementById('code-editor');
                this.iframe = document.getElementById('preview-frame');
                
                // Live preview update
                let timeout;
                this.editor.addEventListener('input', () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => this.updatePreview(), 1000);
                });
            },

            open: function(title, lang) {
                this.isOpen = true;
                this.sidebar.classList.add('open');
                document.getElementById('toggle-canvas-btn').classList.remove('hidden');
                document.getElementById('canvas-title').innerText = title || "Untitled";
                document.getElementById('canvas-lang').innerText = lang || "TXT";
                this.currentLang = lang ? lang.toLowerCase() : 'text';
                
                // Show/Hide preview tab based on language
                const canPreview = ['html', 'svg'].includes(this.currentLang);
                document.getElementById('tab-preview').style.display = canPreview ? 'block' : 'none';
                
                if(canPreview) this.switchTab('preview');
                else this.switchTab('code');
            },

            close: function() {
                this.isOpen = false;
                this.sidebar.classList.remove('open');
            },

            toggle: function() {
                this.isOpen ? this.close() : this.sidebar.classList.add('open');
                this.isOpen = !this.isOpen;
            },

            switchTab: function(tab) {
                const codeView = document.getElementById('view-code');
                const prevView = document.getElementById('view-preview');
                const tabs = document.querySelectorAll('.editor-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                
                if(tab === 'code') {
                    codeView.classList.remove('hidden');
                    prevView.classList.add('hidden');
                    tabs[0].classList.add('active'); // Index 0 is Code
                } else {
                    codeView.classList.add('hidden');
                    prevView.classList.remove('hidden');
                    tabs[1].classList.add('active'); // Index 1 is Preview
                    this.updatePreview();
                }
            },

            updatePreview: function() {
                if (this.currentLang === 'html' || this.currentLang === 'svg') {
                    const content = this.editor.value;
                    this.iframe.srcdoc = content;
                }
            },

            setCode: function(code) {
                this.editor.value = code;
                this.updatePreview();
            },
            
            appendCode: function(chunk) {
                this.editor.value += chunk;
            }
        };

        // --- IMAGE & UTILS ---
        window.dlImg = async (url, id) => { 
            const btn = document.getElementById(id); const og = btn.innerHTML; btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            try { const img=new Image(); img.crossOrigin="Anonymous"; img.src=url; await new Promise(r=>img.onload=r); 
            const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; c.getContext('2d').drawImage(img,0,0);
            const a=document.createElement('a'); a.href=c.toDataURL('image/png'); a.download=`DAi-${Date.now()}.png`; a.click(); } 
            catch(e){window.open(url,'_blank');} btn.innerHTML = og;
        };

        document.addEventListener("DOMContentLoaded", () => {
            Canvas.init();
            
            // Markdown Init - Robust check
            let md = null;
            const getMd = () => {
                if(md) return md;
                if(window.markdownit) {
                    md = window.markdownit({html:true,breaks:true}).use(window.texmath,{engine:window.katex,delimiters:'dollars'});
                    return md;
                }
                return null;
            };

            const Putter = {
                generate: (input) => {
                    const [prompt, ratio="1:1"] = input.split('|').map(s=>s.trim());
                    const dims = { "1:1":{w:1024,h:1024}, "16:9":{w:1280,h:720} }; 
                    const {w,h} = dims[ratio] || dims["1:1"];
                    return `<div class="dai-img-container" style="aspect-ratio:${w}/${h}"><img src="https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=${w}&height=${h}&nologo=true" class="dai-img loaded"><div class="dai-watermark">D'Ai</div></div>`;
                }
            };

            const searchTavily = async (query) => {
                let key = VERCEL_TAVILY_ENV || localStorage.getItem('tavily_key');
                if (!key) return null; 
                try {
                    const res = await fetch('https://api.tavily.com/search', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ api_key: key, query: query, max_results: 3 }) 
                    });
                    if (!res.ok) throw new Error("Search Failed");
                    const data = await res.json();
                    return data.results ? data.results.map(r => `${r.title}: ${r.content}`).join('\n') : null;
                } catch (e) { return null; }
            };

            const S={msg:[],gen:false}, E={c:document.getElementById('chat'),i:document.getElementById('in'),h:document.getElementById('hero')};
            const add = (r,t) => { const d=document.createElement('div'); d.className=`flex w-full ${r==='user'?'justify-end':'justify-start'}`; d.innerHTML=r==='user'?`<div class="bg-[#1A1A1A] px-5 py-3 rounded-2xl rounded-tr-sm max-w-[85%] border border-[#333] text-sm">${t}</div>`:`<div class="w-full pl-2"><div class="markdown-body"></div></div>`; E.c.appendChild(d); return d; };

            // --- SIMULATION DATA (Fallback if API fails) ---
            const SIM_DELAY = 15;
            const runSimulation = async (text, el, isCodeReq = false) => {
                let displayed = "";
                const chars = text.split("");
                for (let i = 0; i < chars.length; i++) {
                    displayed += chars[i];
                    if (getMd()) el.innerHTML = getMd().render(displayed);
                    E.c.scrollTop = E.c.scrollHeight;
                    await new Promise(r => setTimeout(r, SIM_DELAY));
                }
                return displayed;
            };

            // --- CODER LOGIC ---
            const runCoder = async (title, lang, prompt) => {
                const loader = document.getElementById('canvas-loader');
                loader.classList.remove('hidden');
                Canvas.open(title, lang);
                Canvas.setCode(""); 

                try {
                    const coderMsg = [
                        {role: "system", content: "You are a coding engine. Output ONLY raw code. No markdown backticks. No explanations. Just the code."},
                        {role: "user", content: `Write code for: ${prompt}. Language: ${lang}.`}
                    ];

                    const res = await fetch("/api/chat", {
                        method:"POST",
                        headers:{"Content-Type":"application/json"},
                        body:JSON.stringify({model: CODER_MODEL, messages: coderMsg, stream:true, temperature: 0.1})
                    });

                    if (!res.ok) throw new Error("API Connection Failed");

                    const reader = res.body.getReader();
                    const dec = new TextDecoder();
                    let buffer = "";

                    loader.classList.add('hidden'); 

                    while (true) {
                        const {done, value} = await reader.read();
                        if (done) break;
                        buffer += dec.decode(value, {stream: true});
                        const lines = buffer.split('\n');
                        buffer = lines.pop();

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const json = JSON.parse(line.slice(6));
                                    const delta = json.choices[0]?.delta?.content || "";
                                    const clean = delta.replace(/```/g, ""); 
                                    Canvas.appendCode(clean);
                                } catch(e){}
                            }
                        }
                    }
                    Canvas.updatePreview();

                } catch(e) {
                    console.warn("API Error (Coder), falling back to simulation code...", e);
                    loader.classList.add('hidden');
                    // Fallback Simulation Code
                    const mockCode = `<!DOCTYPE html>\n<html>\n<head>\n<meta charset="UTF-8">\n<style>body{margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;color:#fff;font-family:sans-serif;} .box{padding:20px;border:1px solid #333;border-radius:10px;text-align:center;}</style>\n</head>\n<body>\n<div class="box">\n<h1>Canvas Simulation</h1>\n<p><strong>Prompt:</strong> ${prompt}</p>\n<p><em>(Backend API not found, showing demo)</em></p>\n</div>\n</body>\n</html>`;
                    let currentCode = "";
                    for(let char of mockCode) {
                         currentCode += char;
                         Canvas.setCode(currentCode);
                         await new Promise(r => setTimeout(r, 5));
                    }
                }
            };

            window.send = async function() {
                const t=E.i.value.trim(); if(!t||S.gen) return;
                
                // Deps check with timeout
                if(!window.markdownit){ 
                    console.log("Waiting for markdown-it...");
                    setTimeout(window.send, 100); 
                    return; 
                }

                S.gen=true; E.i.value=''; E.i.style.height='auto'; E.h.classList.add('hidden'); document.getElementById('btn').disabled=true;
                
                if(!S.msg.length) {
                    S.msg.push({
                        role: "system", 
                        content: "You are D'Ai. " +
                                 "If user asks for code/app/game, DO NOT write it here. Use token: <<GENERATE_CODE: Title | Language | Detailed Prompt>>. " +
                                 "Language example: html, python, javascript. " +
                                 "For HTML, always ask for a single file with styles/scripts included. " +
                                 "GENERATE_IMAGE: <<GENERATE_IMAGE: prompt | ratio>>. " +
                                 "Be conversational for everything else."
                    });
                }
                
                S.msg.push({role:"user",content:t}); add('user',t.replace(/</g,"&lt;"));
                const {firstElementChild:el}=add('assistant','');

                if(t.toLowerCase().includes('search') || t.toLowerCase().includes('news')) {
                   const res = await searchTavily(t);
                   if(res) S.msg[S.msg.length-1].content += `\n[Context: ${res}]`;
                }
                
                try {
                    const res = await fetch("/api/chat", {
                        method:"POST",
                        headers:{"Content-Type":"application/json"},
                        body:JSON.stringify({model: MAIN_MODEL, messages:S.msg, stream:true})
                    });

                    if (!res.ok) throw new Error("API Connection Failed");

                    // API Success Logic
                    const reader = res.body.getReader();
                    const dec = new TextDecoder();
                    let fullText = "";
                    let buffer = "";
                    let codeTokenDetected = false;

                    while (true) {
                        const {done, value} = await reader.read();
                        if (done) break;

                        buffer += dec.decode(value, {stream: true});
                        const lines = buffer.split('\n');
                        buffer = lines.pop();

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const json = JSON.parse(line.slice(6));
                                    const delta = json.choices[0]?.delta?.content || "";
                                    if (delta) {
                                        fullText += delta;
                                        
                                        const codeMatch = fullText.match(/<<GENERATE_CODE:\s*([^|]+)\s*\|\s*([^|]+)\s*\|\s*([^>]+)>>/);
                                        if (codeMatch && !codeTokenDetected) {
                                            codeTokenDetected = true;
                                            const visibleText = fullText.replace(codeMatch[0], "\n\nI'm opening the Canvas to write that code for you...");
                                            el.innerHTML = getMd().render(visibleText);
                                            runCoder(codeMatch[1].trim(), codeMatch[2].trim(), codeMatch[3].trim());
                                        } else if (!codeTokenDetected) {
                                            const processed = fullText.replace(/<<GENERATE_IMAGE:([^>]+)>>/g, (m,i)=>Putter.generate(i));
                                            el.innerHTML = getMd().render(processed);
                                        }
                                        E.c.scrollTop = E.c.scrollHeight;
                                    }
                                } catch (e) {}
                            }
                        }
                    }
                    S.msg.push({role:"assistant",content:fullText}); 

                } catch(e) { 
                    // Fallback / Simulation Logic if API fails (Likely no backend)
                    console.warn("API Request Failed. Falling back to Simulation Mode.", e);
                    
                    let simText = "I see you're interested in that. Since I can't connect to the backend right now, I'll simulate the Canvas feature for you.";
                    let simCodeReq = false;

                    // Rudimentary intent detection for simulation
                    if (t.toLowerCase().includes("game") || t.toLowerCase().includes("code") || t.toLowerCase().includes("canvas")) {
                        simText = "Certainly! I'll generate that code for you using the Canvas.";
                        simCodeReq = true;
                    }

                    await runSimulation(simText, el);

                    if (simCodeReq) {
                        const mockTitle = "Demo Canvas";
                        const mockLang = "html";
                        const mockPrompt = "Create a simple demo page";
                        
                        el.innerHTML += getMd().render("\n\n*Initializing Canvas environment...*");
                        runCoder(mockTitle, mockLang, mockPrompt);
                    }
                    
                    S.msg.push({role:"assistant",content:simText}); 
                } finally {
                    S.gen=false; document.getElementById('btn').disabled=false;
                }
            };
        });
    </script>
</body>
</html>
