        /* CSS Variables for Theming */
        :root {
            --bg-gradient: linear-gradient(135deg, #6a82fb, #fc5c7d, #5de5f1);
            --text-primary: #1f2937; /* gray-800 */
            --text-secondary: #4b5563; /* gray-600 */
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-panel-bg: rgba(255, 255, 255, 0.2);

        .dark {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

            --text-secondary: #d1d5db; /* gray-300 */
            --glass-bg: rgba(0, 0, 0, 0.15);
            --glass-panel-bg: rgba(0, 0, 0, 0.2);
            --bot-bubble-bg: #374151; /* gray-700 */
            --bot-bubble-text: #f9fafb; /* gray-50 */
            --code-block-bg: #282c34;
            --code-header-bg: rgba(0,0,0,0.2);
            --code-header-text: #abb2bf;
            --copy-btn-bg: rgba(255,255,255,0.1);
            --copy-btn-hover-bg: rgba(255,255,255,0.2);
        }

        /* Custom styles for the liquid glass UI */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .animated-gradient-bg {
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shape {
            position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.3; will-change: transform; z-index: 0;
        }
        .shape1 {
            width: 350px; height: 350px; background: #fc5c7d; top: -120px; left: -120px; animation: float 20s infinite alternate;
        }
        .shape2 {
            width: 450px; height: 450px; background: #5de5f1; bottom: -180px; right: -180px; animation: float 25s infinite alternate-reverse;
        }

        @keyframes float {
            from { transform: translateY(0) translateX(0) rotate(0deg); }
            to { transform: translateY(40px) translateX(60px) rotate(180deg); }
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-bubble-user {
            background: linear-gradient(to right, #007aff, #00c6ff);
        }
        .message-bubble-bot {
            background-color: var(--bot-bubble-bg);
            color: var(--bot-bubble-text);
        }
        .glass-panel {
            background: var(--glass-panel-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        .chat-container {
            overscroll-behavior: contain;
        }
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-track { background: transparent; }
        .chat-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        .chat-container::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }
        
        .message-bubble { 
            max-width: 80%; 
            word-wrap: break-word; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .thinking-bar {
            width: 100px; height: 4px; border-radius: 2px;
            background: linear-gradient(90deg, #89f7fe, #66a6ff, #fc5c7d, #5de5f1);
            background-size: 400% 100%;
            animation: shimmer 2s infinite linear, pulse 1.5s infinite ease-in-out;
        }
        @keyframes shimmer { 0% { background-position: 400% 0; } 100% { background-position: 0 0; } }
        @keyframes pulse { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.5); } }

        /* Styles for rendered Markdown content */
        .message-content { word-break: break-word; }
        .message-content strong { font-weight: 600; }
        .message-content ul, .message-content ol { margin-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .message-content ul { list-style-type: disc; }
        .message-content ol { list-style-type: decimal; }
        .message-content p code { background-color: rgba(0,0,0,0.1); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; }
        .message-content table { width: 100%; border-collapse: collapse; margin-top: 1rem; margin-bottom: 1rem; border-radius: 0.75rem; overflow: hidden; }
        .message-content th, .message-content td { border: 1px solid rgba(0,0,0,0.2); padding: 0.5rem; text-align: left; }
        .message-content th { background-color: rgba(0,0,0,0.05); }

        /* Custom Code Block Styles */
        .code-block-wrapper {
            background-color: var(--code-block-bg);
            border-radius: 0.75rem; margin-top: 1rem; margin-bottom: 1rem; overflow: hidden;
        }
        .code-block-header {
            display: flex; justify-content: space-between; align-items: center;
            background-color: var(--code-header-bg);
            padding: 0.5rem 1rem; color: var(--code-header-text); font-size: 0.875rem;
        }
        .copy-btn {
            background-color: var(--copy-btn-bg); color: var(--code-header-text);
            border: none; padding: 0.25rem 0.5rem; border-radius: 0.375rem;
            cursor: pointer; font-size: 0.75rem; transition: background-color 0.2s;
        }
        .copy-btn:hover { background-color: var(--copy-btn-hover-bg); }
        .code-block-wrapper pre { margin: 0; padding: 1rem; overflow-x: auto; }
        .code-block-wrapper code { font-family: 'Courier New', Courier, monospace; font-size: 1rem; }

        /* Theme Toggle Animation */
        #theme-toggle:checked ~ .dot {
            transform: translateX(1.5rem);
        }
        textarea { 
            resize: none; 
            max-height: 160px; /* Set max height for textarea */
            overflow-y: auto; /* Show scrollbar only when max-height is reached */
        }

        /* Microinteraction animations */
        .icon-hover {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .icon-hover:hover {
            transform: scale(1.15);
        }
    </style>

                    </label>
                    <button id="clearChatButton" class="flex items-center text-[color:var(--text-primary)] font-semibold py-2 px-2 sm:px-4 rounded-2xl transition text-sm hover:bg-black/10 dark:hover:bg-white/20">
                        <svg class="w-5 h-5 mr-0 sm:mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        <span class="hidden sm:inline">Clear Chat</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat History -->
        <div id="chat-history" class="flex-1 overflow-y-auto chat-container space-y-4 p-4 sm:p-6 pt-28 pb-36 scroll-smooth">
             <!-- Initial message will be populated dynamically -->
        </div>

        <!-- Floating Message Input -->
        <footer class="absolute bottom-0 left-0 right-0 p-4 z-10">
            <div class="flex items-end space-x-3">
                <textarea id="userInput" rows="1" class="glass-panel flex-1 p-3 border border-transparent rounded-3xl focus:ring-2 focus:ring-blue-400 focus:border-transparent transition text-[color:var(--text-primary)] placeholder-[color:var(--text-secondary)]" placeholder="Type your message..."></textarea>
                <button id="sendButton" class="bg-blue-500 text-white font-semibold p-3 rounded-full h-12 w-12 flex-shrink-0 flex items-center justify-center hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition shadow-lg">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // DOM Element References
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const clearChatButton = document.getElementById('clearChatButton');
        const themeToggle = document.getElementById('theme-toggle');
        const darkThemeCss = document.getElementById('hljs-dark-theme');
        const lightThemeCss = document.getElementById('hljs-light-theme');
        const modelToggleButton = document.getElementById('model-toggle-button');
        const modelDropdown = document.getElementById('model-dropdown');
        const currentModelName = document.getElementById('current-model-name');

        // Hardcoded API Key
        const API_KEY = "AIzaSyA7jvgK9Q5mW8aiLJ8ZrNsRyO8yopvY5_o";

        let chatHistoryArray = []; // To store conversation history
        let currentModel = 'text'; // 'text' or 'image'

        // --- Marked.js Custom Renderer for Code Blocks ---
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
            const codeString = String(code || '');
            let highlightedCode;
            try {
                highlightedCode = hljs.highlightAuto(codeString, language ? [language] : undefined).value;
            } catch (e) {
                console.error("Highlight.js error:", e);
                highlightedCode = codeString; // Fallback to unhighlighted code
            }
            const langDisplay = language || 'code';
            return `
                <div class="code-block-wrapper">
                    <div class="code-block-header">
                        <span>${langDisplay}</span>
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                    </div>
                    <pre><code class="hljs ${language}">${highlightedCode}</code></pre>
                </div>
            `;
        };
        marked.setOptions({ renderer });

        // --- Copy to Clipboard Function ---
        window.copyCode = function(button) {
            const pre = button.parentElement.nextElementSibling;
            const code = pre.querySelector('code');
            const textToCopy = code.innerText;

            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            
            // Make the textarea invisible to prevent screen flicker
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    button.innerText = 'Copied!';
                    setTimeout(() => { button.innerText = 'Copy'; }, 2000);
                } else {
                   button.innerText = 'Failed';
                   setTimeout(() => { button.innerText = 'Copy'; }, 2000);
                }
            } catch (err) {
                console.error('Fallback copy error:', err);
                button.innerText = 'Error';
                setTimeout(() => { button.innerText = 'Copy'; }, 2000);
            }

            document.body.removeChild(textArea);
        }


        // --- Theme Management ---
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
                darkThemeCss.disabled = false;
                lightThemeCss.disabled = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
                darkThemeCss.disabled = true;
                lightThemeCss.disabled = false;
            }
        }

        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked);
        });
        
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(prefersDark);


        // --- UI Interaction Logic ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${userInput.scrollHeight}px`;
        });

        modelToggleButton.addEventListener('click', (e) => {
             e.stopPropagation();
             modelDropdown.classList.toggle('hidden');
        });
        
        window.addEventListener('click', (e) => {
            if (!modelDropdown.contains(e.target) && !modelToggleButton.contains(e.target)) {
                modelDropdown.classList.add('hidden');
            }
        });

        modelDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                currentModel = e.target.dataset.model;
                currentModelName.textContent = e.target.dataset.name;
                userInput.placeholder = currentModel === 'text' ? 'Type your message...' : 'Describe an image to generate...';
                modelDropdown.classList.add('hidden');
                clearChat();
            }
        });


        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        clearChatButton.addEventListener('click', () => {
            clearChat();
        });

        function clearChat() {
            chatHistoryArray = [];
            const initialMessage = currentModel === 'text' ? "Hello! I'm D'Ai. Ask me anything!" : "I'm D'Ai - Paint. Describe an image you'd like me to create!";
            chatHistory.innerHTML = `
                <div class="flex justify-start">
                    <div class="message-bubble message-bubble-bot p-3 shadow-md rounded-tl-lg rounded-tr-2xl rounded-br-2xl rounded-bl-2xl">
                        <div class="message-content"><p>${initialMessage}</p></div>
                    </div>
                </div>`;
        }

        // Initialize chat on load
        clearChat();

        function appendMessage(sender, content, isThinking = false) {
            const messageWrapper = document.createElement('div');
            
            if (sender === 'You') {
                messageWrapper.classList.add('flex', 'justify-end');
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble', 'message-bubble-user', 'text-white', 'p-3', 'shadow-md', 'rounded-tr-lg', 'rounded-tl-2xl', 'rounded-bl-2xl', 'rounded-br-2xl');
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                // The bug was here: marked.parse() was being called on user input.
                // User input should be treated as plain text for security.
                contentDiv.textContent = content;
                messageBubble.appendChild(contentDiv);
                messageWrapper.appendChild(messageBubble);

            } else { 
                messageWrapper.classList.add('flex', 'justify-start');
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble', 'p-3', 'shadow-md');
                
                if (isThinking) {
                    messageBubble.innerHTML = `<div class="thinking-bar"></div>`;
                    messageBubble.id = 'thinking-bubble';
                    messageBubble.style.backgroundColor = 'transparent';
                    messageBubble.style.boxShadow = 'none';
                    messageWrapper.appendChild(messageBubble);
                } else {
                    messageBubble.classList.add('message-bubble-bot', 'rounded-tl-lg', 'rounded-tr-2xl', 'rounded-br-2xl', 'rounded-bl-2xl');
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('message-content');
                    if (content.startsWith('data:image')) {
                        contentDiv.innerHTML = `<img src="${content}" class="rounded-lg">`;
                    } else {
                        contentDiv.innerHTML = marked.parse(content);
                    }
                    messageBubble.appendChild(contentDiv);
                    messageWrapper.appendChild(messageBubble);
                }
            }

            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });
            return messageWrapper;
        }


        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage('You', userMessage);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            if (currentModel === 'text') {
                chatHistoryArray.push({ role: "user", parts: [{ text: userMessage }] });
            }

            const thinkingMessage = appendMessage("D'Ai", '', true);

            try {
                const botResponse = await callGeminiApiWithRetry(userMessage);
                
                thinkingMessage.remove();
                appendMessage("D'Ai", botResponse);
                
                if (currentModel === 'text') {
                    chatHistoryArray.push({ role: "model", parts: [{ text: botResponse }] });
                }

            } catch (error) {
                thinkingMessage.remove();
                console.error('Error calling Gemini API:', error);
                appendMessage("D'Ai", `Sorry, something went wrong: ${error.message}`);
            }
        }

        async function callGeminiApiWithRetry(prompt, maxRetries = 3) {
            let attempt = 0;
            let delay = 1000;
            while (attempt < maxRetries) {
                try {
                    return await callGeminiApi(prompt);
                } catch (error) {
                    if (error.message.includes('503')) { // Retry on overloaded error
                        attempt++;
                        if (attempt >= maxRetries) throw error;
                        console.log(`Model overloaded. Retrying in ${delay / 1000}s...`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        throw error; // Don't retry on other errors
                    }
                }
            }
        }

        async function callGeminiApi(prompt) {
            let apiUrl, payload;

            if (currentModel === 'image') {
                apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-preview-image-generation:generateContent?key=${API_KEY}`;
                payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { responseModalities: ['IMAGE'] }
                };
            } else {
                apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                payload = { contents: chatHistoryArray };
            }
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.error.message}`);
            }

            const result = await response.json();

            if (currentModel === 'image') {
                const imagePart = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                const base64Data = imagePart?.inlineData?.data;
                if (base64Data) {
                    return `data:image/png;base64,${base64Data}`;
                }
            } else {
                 const parts = result.candidates?.[0]?.content?.parts;
                if (parts && Array.isArray(parts)) {
                    return parts.map(part => part.text).join('');
                }
            }
            throw new Error('Unexpected API response format.');
        }
    </script>
