<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Ai</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- highlight.js for syntax highlighting -->
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ... [existing CSS above remains unchanged] ... */

        /* Dropdown menu animation and overlay */
        .dropdown-overlay {
            position: fixed;
            inset: 0;
            z-index: 40;
            /* Blur + dark overlay */
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            background: rgba(16,16,32,0.18);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        .dropdown-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .dropdown-animate {
            opacity: 0;
            transform: translateY(-15px) scale(0.98);
            transition: opacity 0.25s, transform 0.25s;
        }
        .dropdown-animate.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .dropdown-animate.hide {
            opacity: 0;
            transform: translateY(-15px) scale(0.98);
        }

        /* Plus icon button animation */
        .plus-upload-btn {
            background: linear-gradient(135deg, #6a82fb, #fc5c7d, #5de5f1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            border: none;
            border-radius: 1.5rem;
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem;
            color: #fff;
            margin-right: 0.25rem;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
        }
        .plus-upload-btn:hover {
            background: linear-gradient(135deg, #5de5f1, #fc5c7d, #6a82fb);
            transform: scale(1.08);
        }

        /* Banana icon styling */
        .banana-icon {
            font-size: 1.5rem;
            margin-left: 0.3em;
            vertical-align: middle;
            display: inline-block;
        }
    </style>
</head>
<body class="animated-gradient-bg flex items-center justify-center min-h-screen">
    <!-- Floating Shapes -->
    <div class="absolute inset-0 z-0">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div id="glass-container" class="relative w-full max-w-2xl mx-auto rounded-[2.5rem] shadow-2xl h-[90vh] glass-container overflow-hidden flex flex-col">
        <!-- Floating Header with unified blur panel -->
        <header class="absolute top-0 left-0 right-0 p-3 z-10">
            <div class="glass-panel p-2 rounded-3xl flex justify-between items-center">
                <div class="relative">
                    <button id="model-toggle-button" class="flex items-center text-2xl font-bold text-[color:var(--text-primary)] ml-2">
                        <span id="current-model-name">D'Ai - 2.5</span>
                        <svg class="w-5 h-5 ml-2 text-[color:var(--text-primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                    <!-- Dropdown Overlay (for background blur & click-outside) -->
                    <div id="model-dropdown-overlay" class="dropdown-overlay"></div>
                    <!-- Dropdown Menu with Animation -->
                    <div id="model-dropdown" class="absolute top-full left-0 mt-2 w-56 glass-panel rounded-2xl shadow-lg dropdown-animate hidden z-50">
                        <a href="#" class="block px-4 py-2 text-[color:var(--text-primary)] hover:bg-black/10 dark:hover:bg-white/20 flex items-center" data-model="text" data-name="D'Ai - 2.5">
                            D'Ai - 2.5
                        </a>
                        <a href="#" class="block px-4 py-2 text-[color:var(--text-primary)] hover:bg-black/10 dark:hover:bg-white/20 flex items-center" data-model="image" data-name="D'Ai - Paint">
                            D'Ai - Paint
                            <span class="banana-icon" title="Banana Mode">üçå</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Dark Mode Toggle -->
                    <label for="theme-toggle" class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="theme-toggle" class="sr-only peer">
                            <div class="flex items-center justify-between bg-gray-600/50 w-14 h-8 rounded-full p-1">
                                <svg id="moon-icon" class="w-6 h-6 text-gray-200 icon-hover" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
                                <svg id="sun-icon" class="w-6 h-6 text-white icon-hover" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-13.66l-.7.7M4.34 19.66l-.7.7M21 12h1M3 12H2m16.66 7.66l-.7-.7M4.34 4.34l-.7-.7"/></svg>
                            </div>
                            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform transform peer-checked:translate-x-6"></div>
                        </div>
                    </label>
                    <button id="clearChatButton" class="flex items-center text-[color:var(--text-primary)] font-semibold py-2 px-4 rounded-2xl transition text-sm hover:bg-black/10 dark:hover:bg-white/20">
                        <svg class="w-5 h-5 mr-2 icon-hover" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M9 3v4h6V3"/></svg>
                        Clear Chat
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat History -->
        <div id="chat-history" class="flex-1 overflow-y-auto chat-container space-y-4 p-6 pt-24 pb-24 scroll-smooth">
            <div class="flex justify-start">
                <div class="message-bubble message-bubble-bot p-3 shadow-md rounded-tl-lg rounded-tr-2xl rounded-br-2xl rounded-bl-2xl">
                    <div class="message-content"><p>Hello! I'm D'Ai. Ask me anything!</p></div>
                </div>
            </div>
        </div>

        <!-- Floating Message Input -->
        <footer class="absolute bottom-0 left-0 right-0 p-4 z-10">
            <div id="input-row" class="flex items-center space-x-3">
                <!-- Plus button and input for image upload (added by JS when needed) -->
                <!-- ... -->
                <textarea id="userInput" rows="1" class="glass-panel flex-1 p-3 border border-transparent rounded-3xl focus:ring-2 focus:ring-blue-400 focus:border-transparent transition text-[color:var(--text-primary)] bg-transparent resize-none" placeholder="Type your message..."></textarea>
                <button id="sendButton" class="bg-blue-500 text-white font-semibold p-3 rounded-full h-12 w-12 flex-shrink-0 flex items-center justify-center hover:bg-blue-600 active:bg-blue-700 focus:outline-none transition">
                    <svg class="w-6 h-6 icon-hover" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18z"/></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // DOM Element References
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const clearChatButton = document.getElementById('clearChatButton');
        const themeToggle = document.getElementById('theme-toggle');
        const darkThemeCss = document.getElementById('hljs-dark-theme');
        const lightThemeCss = document.getElementById('hljs-light-theme');
        const modelToggleButton = document.getElementById('model-toggle-button');
        const modelDropdown = document.getElementById('model-dropdown');
        const modelDropdownOverlay = document.getElementById('model-dropdown-overlay');
        const currentModelName = document.getElementById('current-model-name');
        const inputRow = document.getElementById('input-row');

        // Hardcoded API Key
        const API_KEY = "AIzaSyA7jvgK9Q5mW8aiLJ8ZrNsRyO8yopvY5_o";

        let chatHistoryArray = []; // To store conversation history
        let currentModel = 'text'; // 'text' or 'image'
        let uploadedImage = null;  // For image editing

        // --- Marked.js Custom Renderer for Code Blocks ---
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
            const codeString = String(code || '');
            let highlightedCode;
            try {
                highlightedCode = hljs.highlightAuto(codeString, language ? [language] : undefined).value;
            } catch (e) {
                console.error("Highlight.js error:", e);
                highlightedCode = codeString; // Fallback to unhighlighted code
            }
            const langDisplay = language || 'code';
            return `
                <div class="code-block-wrapper">
                    <div class="code-block-header">
                        <span>${langDisplay}</span>
                        <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                    </div>
                    <pre><code class="hljs ${language}">${highlightedCode}</code></pre>
                </div>
            `;
        };
        marked.setOptions({ renderer });

        // --- Copy to Clipboard Function ---
        function copyCode(button) {
            const pre = button.parentElement.nextElementSibling;
            const code = pre.querySelector('code');
            const el = document.createElement('textarea');
            el.value = code.innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            button.innerText = 'Copied!';
            setTimeout(() => { button.innerText = 'Copy'; }, 2000);
        }

        // --- Theme Management ---
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeToggle.checked = true;
                darkThemeCss.disabled = false;
                lightThemeCss.disabled = true;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.checked = false;
                darkThemeCss.disabled = true;
                lightThemeCss.disabled = false;
            }
        }

        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked);
        });
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(prefersDark);

        // --- UI Interaction Logic ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = `${userInput.scrollHeight}px`;
        });

        // --- Model Dropdown UI/UX Logic ---
        let dropdownOpen = false;
        function openModelDropdown() {
            modelDropdown.classList.remove('hidden');
            modelDropdown.classList.add('show');
            modelDropdown.classList.remove('hide');
            modelDropdownOverlay.classList.add('active');
            setTimeout(() => {
                modelDropdown.classList.add('show');
            }, 1);
            dropdownOpen = true;
        }
        function closeModelDropdown() {
            modelDropdown.classList.remove('show');
            modelDropdown.classList.add('hide');
            modelDropdownOverlay.classList.remove('active');
            setTimeout(() => {
                modelDropdown.classList.add('hidden');
                modelDropdown.classList.remove('hide');
            }, 220);
            dropdownOpen = false;
        }
        modelToggleButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!dropdownOpen) openModelDropdown();
            else closeModelDropdown();
        });
        modelDropdownOverlay.addEventListener('click', closeModelDropdown);

        // Also collapse dropdown clicking outside
        document.addEventListener('click', (e) => {
            if (dropdownOpen && !modelDropdown.contains(e.target) && !modelToggleButton.contains(e.target)) {
                closeModelDropdown();
            }
        });

        modelDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' || e.target.closest('a')) {
                const a = e.target.closest('a');
                currentModel = a.dataset.model;
                currentModelName.innerHTML = a.dataset.name + (currentModel === 'image' ? ' <span class="banana-icon" title="Banana Mode">üçå</span>' : '');
                userInput.placeholder = currentModel === 'text' ? 'Type your message...' : 'Describe an image to generate or edit...';
                closeModelDropdown();
                clearChat();
                updateInputRow();
            }
        });

        // --- Footer Input Row: Plus Upload Button for Paint Mode ---
        function updateInputRow() {
            // Remove any previous plus-upload-btn and file input
            let prevPlus = document.getElementById('plus-upload-btn');
            let prevInput = document.getElementById('image-upload-input');
            if (prevPlus) prevPlus.remove();
            if (prevInput) prevInput.remove();

            if (currentModel === 'image') {
                // Create plus button
                const plusBtn = document.createElement('button');
                plusBtn.id = 'plus-upload-btn';
                plusBtn.className = 'plus-upload-btn';
                plusBtn.type = 'button';
                plusBtn.title = 'Upload an image for editing';
                plusBtn.innerHTML = `<svg width="24" height="24" fill="none" viewBox="0 0 24 24"><rect x="10" y="4" width="4" height="16" rx="2" fill="currentColor"/><rect x="4" y="10" width="16" height="4" rx="2" fill="currentColor"/></svg>`;
                // Insert before textarea
                inputRow.insertBefore(plusBtn, userInput);

                // Hidden input
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.id = 'image-upload-input';
                fileInput.style.display = 'none';

                inputRow.insertBefore(fileInput, userInput);

                plusBtn.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', onImageUpload);
            }
        }
        updateInputRow();

        // --- Handle Image Upload and Preview in Chat ---
        function onImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(ev) {
                    uploadedImage = ev.target.result;
                    appendMessage('You', '', false, uploadedImage); // preview in chat
                    chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });
                };
                reader.readAsDataURL(file);
            }
            // Reset file input so same file can be selected again
            e.target.value = '';
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        clearChatButton.addEventListener('click', () => {
            clearChat();
        });

        function clearChat() {
            chatHistoryArray = [];
            uploadedImage = null;
            const initialMessage = currentModel === 'text' ? "Hello! I'm D'Ai. Ask me anything!" : "I'm D'Ai - Paint <span class='banana-icon'>üçå</span>. Describe an image you'd like me to create or upload one to edit!";
            chatHistory.innerHTML = `
                <div class="flex justify-start">
                    <div class="message-bubble message-bubble-bot p-3 shadow-md rounded-tl-lg rounded-tr-2xl rounded-br-2xl rounded-bl-2xl">
                        <div class="message-content">${initialMessage}</div>
                    </div>
                </div>`;
        }

        // --- Append message with optional image preview ---
        function appendMessage(sender, content, isThinking = false, imageData = null) {
            const messageWrapper = document.createElement('div');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', 'p-3', 'shadow-md');

            if (sender === 'You') {
                messageWrapper.classList.add('flex', 'justify-end');
                messageBubble.classList.add('message-bubble-user', 'text-white', 'rounded-tr-lg', 'rounded-tl-2xl', 'rounded-bl-2xl', 'rounded-br-2xl');
            } else {
                messageWrapper.classList.add('flex', 'justify-start');
                messageBubble.classList.add('message-bubble-bot', 'rounded-tl-lg', 'rounded-tr-2xl', 'rounded-br-2xl', 'rounded-bl-2xl');
            }
            if (isThinking) {
                messageBubble.innerHTML = `<div class="thinking-bar"></div>`;
                messageBubble.id = 'thinking-bubble';
                messageBubble.style.backgroundColor = 'transparent';
                messageBubble.style.boxShadow = 'none';
            } else {
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                if (imageData) {
                    const img = document.createElement('img');
                    img.src = imageData;
                    img.classList.add('rounded-lg', 'mb-2', 'max-w-xs');
                    contentDiv.appendChild(img);
                    if (content) {
                        const p = document.createElement('p');
                        p.innerHTML = marked.parseInline(content);
                        contentDiv.appendChild(p);
                    }
                } else if (content.startsWith('data:image')) {
                    const img = document.createElement('img');
                    img.src = content;
                    img.classList.add('rounded-lg');
                    contentDiv.appendChild(img);
                } else {
                    contentDiv.innerHTML = marked.parse(content);
                }
                messageBubble.appendChild(contentDiv);
            }
            messageWrapper.appendChild(messageBubble);
            chatHistory.appendChild(messageWrapper);
            return messageWrapper;
        }

        function morphThinkingBubble(botContent) {
            const thinkingBubble = document.getElementById('thinking-bubble');
            if (!thinkingBubble) return null;
            const thinkingWrapper = thinkingBubble.parentElement;
            const finalWrapper = document.createElement('div');
            finalWrapper.classList.add('flex', 'justify-start');
            const finalBubble = document.createElement('div');
            finalBubble.classList.add('message-bubble', 'message-bubble-bot', 'p-3', 'shadow-md', 'rounded-tl-lg', 'rounded-tr-2xl', 'rounded-br-2xl', 'rounded-bl-2xl');
            thinkingWrapper.replaceWith(finalWrapper);
            finalWrapper.appendChild(finalBubble);
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            if (botContent.startsWith('data:image')) {
                const img = document.createElement('img');
                img.src = botContent;
                img.classList.add('rounded-lg');
                contentDiv.appendChild(img);
            } else {
                contentDiv.innerHTML = marked.parse(botContent);
            }
            finalBubble.appendChild(contentDiv);
            // Animate morph
            const endWidth = finalBubble.offsetWidth;
            const endHeight = finalBubble.offsetHeight;
            finalBubble.innerHTML = '';
            finalBubble.style.width = '100px';
            finalBubble.style.height = '4px';
            finalBubble.style.opacity = '0';
            requestAnimationFrame(() => {
                finalBubble.style.width = `${endWidth}px`;
                finalBubble.style.height = `${endHeight}px`;
                finalBubble.style.opacity = '1';
                setTimeout(() => {
                    finalBubble.innerHTML = '';
                    finalBubble.appendChild(contentDiv);
                    finalBubble.style.width = 'auto';
                    finalBubble.style.height = 'auto';
                }, 200);
            });
            return finalWrapper;
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            // For image mode: if an image was uploaded but no text, allow sending
            if (!userMessage && !(currentModel === 'image' && uploadedImage)) return;

            // Show user message (text and/or image)
            appendMessage('You', userMessage, false, uploadedImage);

            // Clear input fields
            userInput.value = '';
            userInput.style.height = 'auto';
            if (currentModel === 'image') uploadedImage = null;

            if (currentModel === 'text') {
                chatHistoryArray.push({ role: "user", parts: [{ text: userMessage }] });
            }

            chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });

            appendMessage("D'Ai", '', true);

            try {
                const botResponse = await callGeminiApi(userMessage);

                morphThinkingBubble(botResponse);

                if (currentModel === 'text') {
                    chatHistoryArray.push({ role: "model", parts: [{ text: botResponse }] });
                }

                setTimeout(() => {
                    chatHistory.scrollTo({ top: chatHistory.scrollHeight, behavior: 'smooth' });
                }, 450);

            } catch (error) {
                document.getElementById('thinking-bubble')?.parentElement.remove();
                console.error('Error calling Gemini API:', error);
                appendMessage("D'Ai", `Sorry, something went wrong: ${error.message}`);
            }
        }

        // --- Gemini API: Add image editing support ---
        async function callGeminiApi(prompt) {
            let apiUrl, payload;

            if (currentModel === 'image') {
                apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-preview-image-generation:generateContent?key=${API_KEY}`;
                // If uploadedImage exists, include it as an inlineData part
                let imgPart = [];
                if (uploadedImage) {
                    // Data URL: "data:image/png;base64,...."
                    let [meta, base64] = uploadedImage.split(',');
                    let mime = meta.match(/data:(.*);base64/)[1] || 'image/png';
                    imgPart = [{
                        inlineData: {
                            mimeType: mime,
                            data: base64
                        }
                    }];
                }
                payload = {
                    contents: [{
                        parts: [
                            ...imgPart,
                            ...(prompt ? [{ text: prompt }] : [])
                        ]
                    }],
                    generationConfig: { responseModalities: ['IMAGE', 'TEXT'] }
                };
            } else {
                apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                payload = { contents: chatHistoryArray };
            }

            let attempts = 0;
            const maxAttempts = 5;
            let delay = 1000;

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (currentModel === 'image') {
                            const imagePart = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                            const base64Data = imagePart?.inlineData?.data;
                            if (base64Data) {
                                return `data:image/png;base64,${base64Data}`;
                            }
                            // Also handle text response fallback
                            const textPart = result?.candidates?.[0]?.content?.parts?.find(p => p.text);
                            if (textPart?.text) {
                                return textPart.text;
                            }
                        } else {
                            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                                return result.candidates[0].content.parts[0].text;
                            }
                        }
                        throw new Error('Unexpected API response format.');
                    } else {
                        const errorData = await response.json();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.error.message}`);
                    }
                } catch (error) {
                    attempts++;
                    if (attempts >= maxAttempts) throw error;
                    console.log(`Attempt ${attempts} failed. Retrying in ${delay / 1000}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        // --- Show banana icon in header if Paint mode is active ---
        function updateHeaderBananaIcon() {
            let span = currentModelName.querySelector('.banana-icon');
            if (currentModel === 'image') {
                if (!span) {
                    currentModelName.innerHTML = "D'Ai - Paint <span class='banana-icon' title='Banana Mode'>üçå</span>";
                }
            } else {
                // Remove banana
                if (span) currentModelName.innerHTML = "D'Ai - 2.5";
            }
        }
        // Watch for model changes and update header banana & plus upload
        (function watchModelChange() {
            let lastModel = currentModel;
            setInterval(() => {
                if (currentModel !== lastModel) {
                    lastModel = currentModel;
                    updateHeaderBananaIcon();
                    updateInputRow();
                }
            }, 200);
        })();
    </script>
</body>
</html>
