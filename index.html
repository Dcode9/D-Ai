<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Ai</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Dcode9/D-Ai/main/DAi.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #6a82fb, #fc5c7d, #5de5f1);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-panel-bg: rgba(255, 255, 255, 0.2);
            --solid-panel-bg: #ffffff;
            --bot-bubble-bg: #e5e5ea;
            --bot-bubble-text: #000000;
            --code-block-bg: #f9fafb;
            --code-header-bg: #e5e7eb;
            --code-header-text: #374151;
        }
        .dark {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --glass-bg: rgba(0, 0, 0, 0.15);
            --glass-panel-bg: rgba(0, 0, 0, 0.2);
            --solid-panel-bg: #1f2937;
            --bot-bubble-bg: #374151;
            --bot-bubble-text: #f9fafb;
            --code-block-bg: #282c34;
            --code-header-bg: rgba(0,0,0,0.2);
            --code-header-text: #abb2bf;
        }
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .animated-gradient-bg { background: var(--bg-gradient); background-size: 400% 400%; animation: gradientShift 12s ease infinite; }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .shape { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.3; will-change: transform; z-index: 0; }
        .shape1 { width: 350px; height: 350px; background: #fc5c7d; top: -120px; left: -120px; animation: float 20s infinite alternate; }
        .shape2 { width: 450px; height: 450px; background: #5de5f1; bottom: -180px; right: -180px; animation: float 25s infinite alternate-reverse; }
        @keyframes float { from { transform: translateY(0) translateX(0) rotate(0deg); } to { transform: translateY(40px) translateX(60px) rotate(180deg); } }
        .glass-container { background: var(--glass-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .message-bubble-user { background: linear-gradient(to right, #007aff, #00c6ff); }
        .message-bubble-bot { background-color: var(--bot-bubble-bg); color: var(--bot-bubble-text); }
        .glass-panel { background: var(--glass-panel-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        .solid-panel { background-color: var(--solid-panel-bg); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        .message-bubble { max-width: 80%; word-wrap: break-word; }
        .thinking-bar { width: 100%; height: 4px; border-radius: 2px; background: linear-gradient(90deg, #89f7fe, #66a6ff, #fc5c7d, #5de5f1); background-size: 400% 100%; animation: shimmer 1.5s infinite linear; }
        @keyframes shimmer { 0% { background-position: 400% 0; } 100% { background-position: 0 0; } }
        .message-content table { border-radius: 0.75rem; overflow: hidden; }
        textarea { resize: none; max-height: 160px; scrollbar-width: none; }
        textarea::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="animated-gradient-bg flex h-screen w-screen p-4">
    <div class="absolute inset-0 z-0">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div id="glass-container" class="relative w-full h-full glass-container rounded-[1.5rem] overflow-hidden flex flex-col">
        <header class="absolute top-0 left-0 right-0 p-3 z-20">
            <div class="glass-panel p-2 rounded-3xl flex justify-between items-center">
                <a href="https://dverse.fun" class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/20">
                    <img src="https://raw.githubusercontent.com/Dcode9/D-Ai/main/DAi.ico" class="w-6 h-6">
                </a>
                <div class="relative">
                    <button id="model-toggle-button" class="flex items-center text-xl md:text-2xl font-bold text-[color:var(--text-primary)] disabled:opacity-50" disabled>
                        <span id="current-model-name">D'2.5 Flash</span>
                    </button>
                </div>
                <div id="auth-container" class="flex items-center">
                    <!-- This will be populated by the script -->
                </div>
            </div>
        </header>

        <div id="chat-history" class="flex-1 overflow-y-auto custom-scrollbar space-y-4 p-6 pt-24 pb-36 scroll-smooth"></div>
        
        <footer class="absolute bottom-0 left-0 right-0 p-4 z-10">
            <div class="flex items-end space-x-3">
                <textarea id="userInput" rows="1" class="glass-panel flex-1 p-3 border-transparent rounded-3xl focus:ring-2 focus:ring-blue-400 transition text-[color:var(--text-primary)] placeholder-[color:var(--text-secondary)]" placeholder="Please sign in to chat..." disabled></textarea>
                <button id="sendButton" class="bg-blue-500 text-white p-3 rounded-full h-12 w-12 flex-shrink-0 flex items-center justify-center hover:bg-blue-600 transition shadow-lg" disabled>
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                </button>
            </div>
        </footer>
    </div>
    
    <!-- TEMPLATES for Auth States -->
    <template id="sign-in-template">
        <a id="sign-in-link" href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            Sign in with Google
        </a>
    </template>
    <template id="user-profile-template">
        <div class="inline-flex items-center gap-3">
            <img id="user-avatar" src="" alt="User Avatar" class="w-10 h-10 rounded-full">
            <span id="user-name" class="font-semibold text-[color:var(--text-primary)]"></span>
             <button id="logout-btn" class="text-red-400 hover:text-red-500 transition text-sm">Logout</button>
        </div>
    </template>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const modelToggleButton = document.getElementById('model-toggle-button');
        const authContainer = document.getElementById('auth-container');
        const signInTemplate = document.getElementById('sign-in-template');
        const userProfileTemplate = document.getElementById('user-profile-template');
        
        let currentChat = [];
        let currentModelId = 'gemini-1.5-flash';
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function eraseCookie(name, domain) {   
            document.cookie = `${name}=; Max-Age=-99999999; path=/; domain=${domain}`;  
        }

        async function checkAuthStatus() {
            const sessionToken = getCookie('dverseSessionToken');

            if (!sessionToken) {
                const signInFragment = signInTemplate.content.cloneNode(true);
                const signInLink = signInFragment.getElementById('sign-in-link');
                const redirectUrl = window.location.href;
                signInLink.href = `https://authfordev.dverse.fun/login?redirect_url=${encodeURIComponent(redirectUrl)}`;
                authContainer.innerHTML = '';
                authContainer.appendChild(signInFragment);
                setChatState(false, 'Please sign in to chat...');
            } else {
                try {
                    const response = await fetch('https://authfordev.dverse.fun/api/user', { credentials: 'include' });
                    if (!response.ok) throw new Error('Invalid session');
                    const userData = await response.json();
                    
                    const profileFragment = userProfileTemplate.content.cloneNode(true);
                    profileFragment.getElementById('user-name').textContent = userData.name;
                    profileFragment.getElementById('user-avatar').src = userData.avatarUrl;
                    
                    authContainer.innerHTML = '';
                    authContainer.appendChild(profileFragment);
                    
                    document.getElementById('logout-btn').addEventListener('click', () => {
                        eraseCookie('dverseSessionToken', '.dverse.fun');
                        checkAuthStatus();
                    });
                    
                    setChatState(true, `Welcome, ${userData.name}! Ask me anything...`);
                } catch (error) {
                    console.error("Auth check failed:", error);
                    eraseCookie('dverseSessionToken', '.dverse.fun');
                    checkAuthStatus();
                }
            }
        }

        function setChatState(enabled, placeholder) {
            userInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            modelToggleButton.disabled = !enabled;
            userInput.placeholder = placeholder;
            if (enabled && chatHistory.children.length === 0) {
                 appendMessage("D'Ai", placeholder);
            }
        }
        
        function appendMessage(sender, content) {
            const isUser = sender === 'You';
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble p-3 shadow-md ${isUser ? 'message-bubble-user text-white rounded-tr-lg rounded-tl-2xl rounded-bl-2xl' : 'message-bubble-bot rounded-tl-lg rounded-tr-2xl rounded-br-2xl'}`;
            
            if (content.startsWith('Thinking...')) {
                messageBubble.id = 'thinking-wrapper';
                messageBubble.innerHTML = `<div class="thinking-bar"></div>`;
            } else {
                 messageBubble.innerHTML = marked.parse(content);
            }

            messageWrapper.appendChild(messageBubble);
            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage('You', userMessage);
            currentChat.push({ role: "user", parts: [{ text: userMessage }] });
            userInput.value = '';
            
            appendMessage("D'Ai", 'Thinking...');

            try {
                const response = await fetch('https://authfordev.dverse.fun/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ modelId: currentModelId, chatHistory: currentChat })
                });
                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                
                document.getElementById('thinking-wrapper')?.parentElement.remove();
                appendMessage("D'Ai", botResponse);
                currentChat.push({ role: "model", parts: [{ text: botResponse }] });

            } catch (error) {
                console.error('Error calling API:', error);
                document.getElementById('thinking-wrapper')?.parentElement.remove();
                appendMessage("D'Ai", 'Sorry, something went wrong.');
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
