<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Fastest AI on the Planet</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fafbfc;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    .header {
      padding: 18px 16px;
      background: #101a30;
      color: #0edd53;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .market-msg {
      background: #f1f6fb;
      color: #2963fd;
      text-align: center;
      font-size: 1.15em;
      padding: 10px 12px;
      font-weight: 500;
      border-bottom: 1px solid #dde9ee;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 22px 16px 90px 16px; /* Add enough bottom padding for input */
      box-sizing: border-box;
      background: #fff;
      scroll-behavior: smooth;
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 10px 6px 12px 6px;
      box-shadow: 0 -3px 10px rgba(180,194,243,.16);
      display: flex;
      z-index: 4;
    }
    .input-bar input {
      flex: 1;
      font-size: 1.16em;
      padding: 12px 10px;
      border: 1px solid #cbd1f3;
      border-radius: 20px;
      outline: none;
      margin-right: 8px;
    }
    .input-bar button {
      background: #03e676;
      color: #fff;
      border: none;
      padding: 0 22px;
      border-radius: 20px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.14s;
    }
    .input-bar button:active {
      background: #0e8052;
    }
    .ai-message, .user-message {
      margin: 10px 0;
      line-height: 1.56;
    }
    .ai-message {
      color: #25367e;
      background: #e6faef;
      border-radius: 8px 8px 8px 0;
      padding: 10px 14px;
      max-width: 86vw;
      display: inline-block;
    }
    .user-message {
      color: #564fc3;
      background: #e5e9fc;
      border-radius: 8px 8px 0 8px;
      padding: 10px 14px;
      max-width: 86vw;
      display: inline-block;
      align-self: flex-end;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">The Fastest AI on the Planet</div>
  <div class="market-msg" id="market-msg">
    Experience real-time brilliance ‚Äì Answers so fast, you'll think they're instant. üöÄ
  </div>
  <div class="chat-area" id="chat-area">
    <!-- Fill this with chat messages -->
    <div class="ai-message">
      Hi! I'm the world's fastest AI. Ask me anything ‚Äì get insights instantly!
    </div>
  </div>
  <div class="input-bar">
    <input id="user-input" type="text" placeholder="Type your question..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function scrollChatToBottom() {
  // Scrolls chat to bottom, ensuring the input bar never covers content
  const chat = document.getElementById('chat-area');
  // Use setTimeout to ensure new messages are rendered before scrolling
  setTimeout(() => {
    chat.scrollTo({
      top: chat.scrollHeight,
      behavior: "smooth"
    });
  }, 60);
}

// Dummy AI response for demo
function aiResponds(text) {
  const chat = document.getElementById('chat-area');
  const aiMsg = document.createElement('div');
  aiMsg.className = 'ai-message';
  aiMsg.innerText = text;
  chat.appendChild(aiMsg);
  scrollChatToBottom();
}

function sendMessage() {
  const input = document.getElementById('user-input');
  const val = input.value.trim();
  if (!val) return;
  const chat = document.getElementById('chat-area');

  // Show user message
  const userMsg = document.createElement('div');
  userMsg.className = 'user-message';
  userMsg.innerText = val;
  chat.appendChild(userMsg);
  input.value = '';
  scrollChatToBottom();

  // Simulate blazing fast AI response
  setTimeout(() => {
    aiResponds(`‚ö°Ô∏è[Instant] ${val.split(' ').slice(0,3).join(' ')}... ‚Äî Solved in a blink!`);
  }, 260); // Fast delay to simulate instant response
}

// Optional: auto-focus input on mobile
document.getElementById('user-input').addEventListener('focus', scrollChatToBottom);

// Fix for keyboard opening on iOS, makes sure chat scrolls after keyboard opens
window.addEventListener('resize', scrollChatToBottom);
</script>
</body>
</html>
